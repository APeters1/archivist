<form>
    <div class="form-group">
        <label for="a-rd-label">
            Label
        </label>
        <input
                type="text"
                class="form-control"
                id="a-rd-label"
                placeholder="Label"
                data-ng-model="current.label"
                data-ng-disabled="!editMode"
        />
    </div>
    <div class="form-group">
        <label for="a-rd-type">
            Type
        </label>
        <input
                type="text"
                class="form-control"
                id="a-rd-type"
                data-ng-model="current.type"
        />
    </div>
</form>
