<ul class="nav nav-sidebar">
    <li data-ng-repeat="obj in sidebar_objs" data-ng-class="{active: isActive(edit_path(obj))}">
        <a data-ng-href="#" data-ng-click="change_panel(obj)">
            <span class="badge" data-ng-if="obj.count">{{obj.count}}</span>
            {{obj.label}} <span class="sr-only">(current)</span>
        </a>
    </li>
</ul>
