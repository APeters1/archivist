<div class="form-group">
    <label>Label</label>
    <input
            type="text"
            class="form-control"
            data-ng-model="current.label"
            required	
    />
</div>

<div class="form-group">
    <label>Type</label>
    <select
            class="form-control"
            data-ng-model="current.question_type"
    >
        <option value="QuestionItem">Item</option>
        <option value="QuestionGrid">Grid</option>
    </select>
</div>

<div class="form-group">
    <label>Question</label>
    <select
            class="form-control"
            data-ng-model="current.question_id"
	    data-ng-options="option.value as option.label for option in details.options | filter:chart.type=current.question_type"
	    required
    />
</div>

<div class="form-group">
    <label>Interviewee</label>
    <a href="#" data-toggle="modal" data-target="#new-interviewee">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        <span class="sr-only">New</span>
    </a>
    <select
            class="form-control"
            data-ng-model="current.response_unit_id"
            data-ng-options="option.value as option.label for option in details.ru_options"
            required	
    />
</div>
