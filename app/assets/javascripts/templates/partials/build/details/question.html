<div class="form-group">
    <label>Label</label>
    <input
            type="text"
            class="form-control"
            data-ng-model="current.label"
    />
</div>

<div class="form-group">
    <label>Type</label>
    <select
            class="form-control"
            data-ng-model="current.question_type"
    >
        <option value="QuestionItem">Item</option>
        <option value="QuestionGrid">Grid</option>
    </select>
</div>

<div class="form-group">
    <label>Question</label>
    <select
            class="form-control"
            data-ng-model="current.question_id"
            data-ng-if="current.question_type == 'QuestionItem'"
            data-ng-options="option.value as option.label for option in details.item_options"
    />
    <select
            class="form-control"
            data-ng-model="current.question_id"
            data-ng-if="current.question_type == 'QuestionGrid'"
            data-ng-options="option.value as option.label for option in details.grid_options"
    />
</div>

<div class="form-group">
    <label>Interviewee</label>
    <select
            class="form-control"
            data-ng-model="current.response_unit_id"
            data-ng-options="option.value as option.label for option in details.ru_options"
    />
</div>
