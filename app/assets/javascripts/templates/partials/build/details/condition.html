<div class="form-group">
    <label>Label</label>
    <input
            type="text"
            class="form-control"
            data-ng-model="current.label"
    />
</div>

<div class="form-group">
    <label>Literal</label>
    <textarea
            class="form-control"
            rows="6"
            data-ng-model="current.literal"
    ></textarea>
</div>

<div class="form-group">
    <label>Logic</label>
    <input
            type="text"
            class="form-control monospaced"
            data-ng-model="current.logic"
    />
    <span class="help-block">There is no need for square brackets.</span>
</div>
