Instruction_1:
  id: 1
  text: |-
    Check Have you included iron tablets, laxatives, vitamins, sleeping tablets, aspirin, cough

    mixtures, pain killers, herbal medicine, homeopathic medicine and ointments?
  created_at: 2016-05-27 15:28:33.483548000 Z
  updated_at: 2016-05-27 15:28:33.483548000 Z
  instrument_id: 1
Instruction_2:
  id: 2
  text: "(If still pregnant put 77 77 7)"
  created_at: 2016-05-27 15:28:33.489549000 Z
  updated_at: 2016-05-27 15:28:33.489549000 Z
  instrument_id: 1
Instruction_3:
  id: 3
  text: "(put 00 if the father never lived with the child)"
  created_at: 2016-05-27 15:28:33.493549000 Z
  updated_at: 2016-05-27 15:28:33.493549000 Z
  instrument_id: 1
Instruction_4:
  id: 4
  text: "(put 00 for from birth)"
  created_at: 2016-05-27 15:28:33.496549000 Z
  updated_at: 2016-05-27 15:28:33.496549000 Z
  instrument_id: 1
Instruction_5:
  id: 5
  text: "(If this older child is a pair of twins, put the name of the oldest/first
    born)"
  created_at: 2016-05-27 15:28:33.499550000 Z
  updated_at: 2016-05-27 15:28:33.499550000 Z
  instrument_id: 1
Instruction_6:
  id: 6
  text: "(If none, put 00)"
  created_at: 2016-05-27 15:28:33.502550000 Z
  updated_at: 2016-05-27 15:28:33.502550000 Z
  instrument_id: 1
Instruction_7:
  id: 7
  text: "(Please total it up over 6 months; if more than 99, put 99)"
