  instrument_id: 1076
Instruction_1626:
  id: 6198
  text: 'SEE HELP.HELP SCREENThe distinction that this question is getting at is between
    people who work in a conventionally self-employed manner (i.e.: have some control
    over when and where they work, etc.), and people whose conditions of work are
    just like those of an employee (i.e.: have to work set hours at a set place, etc)
