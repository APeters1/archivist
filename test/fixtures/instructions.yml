  text: 'ACCEPT THE ANSWER GIVEN.SEE GLOSSARY ON ''WORKING HOURS''.IF CANNOT GIVE
    USUAL AMOUNT ENTER DON''T KNOW.SEE HELP.HELP SCREENIF THE WORK PATTERN IS NOT
    BASED ON A WEEK: get an average over the last four weeks. If the CM has been off
    sick for a long period, take the usual hours worked before going sick.IF A PERSON
    HAS RECENTLY STARTED A NEW JOB: the usual hours should relate to what the person
    expects them to be in the future.FOR APPRENTICES, TRAINEES AND OTHER PEOPLE IN
    VOCATIONAL TRAINING: exclude any time spent in school or other special training
    centres outside their workplace.CM''s WORKING ON-CALL: If someone states at the
    hours questions that they usually work 24 hours a day because they are ''on call'',
    the average number of hours actually worked should be probed for. Identify how
    many hours were actually worked in the last four weeks and average these out to
    give a weekly total for usual hours. This should include only those hours during
    which the CM was actually working. Therefore if, for example, a CM was ''on-call''
    all night, but was only called out to work for two hours, the actual working hours
    for this night would be two hours.'
  created_at: 2016-04-06 08:30:58.754176000 Z
  updated_at: 2016-04-06 08:30:58.754176000 Z
  instrument_id: 1076
