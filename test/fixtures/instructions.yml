  text: 'READ OUTCODE ONE ONLY.SEE HELP.HELP SCREENA temporary job is where a person
    works for an employer directly (i.e.: is not employed by an agency), and where
    it was made clear from the beginning of the job that it would last for under 2
    years. Jobs that lasted for a short time are not temporary jobs unless it was
    clear from the beginning that they were to be of limited duration only.'
