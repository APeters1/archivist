CcStatement_1859:
  id: 13847
  literal: This questionnaire asks about your child since she was 18 months old. We
    are interested to know about her health and behaviour and how she gets on with
    other children. Your answers will help us to understand the developing child and
    to identify problems that children and their parents have.
  created_at: 2016-04-06 08:18:21.570684000 Z
  updated_at: 2016-04-06 08:18:21.718699000 Z
  instrument_id: 955
CcStatement_1860:
  id: 13848
  literal: This questionnaire is like the other questionnaires you have received.
    To answer simply tick the box which best describes your child or your child's
    situation. Again some questions will seem similar but they are not the same. Please
    answer all questions that you can. If you cannot answer any question or if they
    do not apply to you please put a line through them. There are no right or wrong
    answers. Please just describe what happens in your situation. You may make additional
    comments at the end. All answers are confidential.
  created_at: 2016-04-06 08:18:21.811708000 Z
  updated_at: 2016-04-06 08:18:21.983725000 Z
  instrument_id: 955
