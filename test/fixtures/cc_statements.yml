  instrument_id: 866
CcStatement_852:
  id: 12840
  literal: 'TO THE STUDENT COMPLETING THIS FORM:'
  created_at: 2016-04-06 08:11:07.239255000 Z
  updated_at: 2016-04-06 08:11:07.252257000 Z
  instrument_id: 866
CcStatement_853:
  id: 12841
  literal: In this form we are asking your help in telling us about your views and
    opinions, and what you are doing and thinking. All the information you give will
    be treated in the strictest confidence. No names will be given out and this form
    will not be seen by anyone else.
  created_at: 2016-04-06 08:11:07.257257000 Z
  updated_at: 2016-04-06 08:11:07.311262000 Z
  instrument_id: 866
CcStatement_854:
  id: 12842
  literal: If you should have any difficulty in filling in any part of this questionnaire,
    please consult the person who gave it to you. Please complete it as far as you
    can and return it to the doctor or nurse before you leave the place of the medical
    examination. A sealable envelope is provided in which you can place the completed
    questionnaire to ensure absolute privacy.
  created_at: 2016-04-06 08:11:07.316263000 Z
  updated_at: 2016-04-06 08:11:07.335265000 Z
  instrument_id: 866
CcStatement_855:
  id: 12843
