  created_at: 2016-04-06 08:09:58.078340000 Z
  updated_at: 2016-04-06 08:09:58.091341000 Z
  instrument_id: 837
CcStatement_623:
  id: 12611
  literal: Many teenagers are particularly attached to one person or a few key people,
    looking to them for security, and turning to them when upset. They can be mum
    and dad, grandparents, favourite teachers, neighbours etc.
  created_at: 2016-04-06 08:09:58.176350000 Z
  updated_at: 2016-04-06 08:09:58.191351000 Z
  instrument_id: 837
CcStatement_624:
  id: 12612
  literal: Most children have some worries about being separated from the people they
    are most attached to. We would like to know how your study teenager compares with
    other teenagers of her age. We are interested in how she is usually - not the
    occasional "clingy day" or "off day".
  created_at: 2016-04-06 08:09:58.273359000 Z
  updated_at: 2016-04-06 08:09:58.282360000 Z
  instrument_id: 837
CcStatement_625:
  id: 12613
