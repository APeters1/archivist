CcStatement_144:
  id: 12132
  literal: HELP FOR INSERTING SOFTWARE KEY Your software key is the USB stick you
    have been given to complete the Memory Task (SWM ) and the Decision-making Task
    (CGT).  It is crucial that this is inserted into your computer before you begin
    the assessments as the child’s data will not be stored if the key is not inserted.  To
    insert the USB key, you can find a USB port at the back or on the side of your
    CAPI laptop. Please slot the USB key into the port.  You will then be ready to
    complete the assessments.  IF you begin the assessments and EVALUATION is written
    across the screen, the USB key has not been inserted properly. Please exit the
    assessment by pressing escape and select ‘NEED TO REDO ASSESSMENT(S) BECAUSE IN
    EVALUATION MODE’. You will then be taken back to begin the assessments again.  Remove
    the software key and reinsert it. If you have more than one USB port, try inserting
    the software key in a different port. Once you have done that, continue with the
    assessment(s) again.
