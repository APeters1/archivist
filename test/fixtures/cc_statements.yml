    given us their written permission to invite you to complete this teacher questionnaire'
  created_at: 2016-04-06 08:30:01.903176000 Z
  updated_at: 2016-04-06 08:30:01.912176000 Z
  instrument_id: 1062
CcStatement_3633:
  id: 15621
  literal: All of the information you provide will be treated in strict confidence
    in accordance with the Data Protection Act and will be used for research purposes
    only. None of the information you provide will be passed on to the child or their
    parents.
  created_at: 2016-04-06 08:30:01.917176000 Z
  updated_at: 2016-04-06 08:30:01.925176000 Z
  instrument_id: 1062
CcStatement_3634:
  id: 15622
