  updated_at: 2016-04-06 08:25:49.627176000 Z
  instrument_id: 1008
CcStatement_2888:
  id: 14876
  literal: Often teachers nowadays are under considerable stress. The following questions
    will enable us to assess your well-being, and have been used in many studies.
  created_at: 2016-04-06 08:25:49.794176000 Z
  updated_at: 2016-04-06 08:25:49.803176000 Z
  instrument_id: 1008
CcStatement_2889:
  id: 14877
