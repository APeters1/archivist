CcStatement_2861:
  id: 14849
  literal: My hands, my feet and me
  created_at: 2016-04-06 08:25:43.472870000 Z
  updated_at: 2016-04-06 08:25:43.480871000 Z
  instrument_id: 1007
CcStatement_2862:
  id: 14850
  literal: It is really helpful to find out how people feel. This questionnaire asks
    all sorts of questions about you and what you like and dislike, just tick a box
    at each question that is most like you.
  created_at: 2016-04-06 08:25:43.497872000 Z
  updated_at: 2016-04-06 08:25:43.505873000 Z
  instrument_id: 1007
CcStatement_2863:
  id: 14851
  literal: If there is a difficult question or one you don't want to answer, don't
    worry, miss it out and go on to the next one.
  created_at: 2016-04-06 08:25:43.648887000 Z
  updated_at: 2016-04-06 08:25:43.662889000 Z
  instrument_id: 1007
CcStatement_2864:
  id: 14852
  literal: Did you know you blink on average about 6 times a minute?
  created_at: 2016-04-06 08:25:43.948917000 Z
  updated_at: 2016-04-06 08:25:43.963919000 Z
  instrument_id: 1007
CcStatement_2865:
  id: 14853
  literal: Don't forget, just tick the box that is most like how you feel.
  created_at: 2016-04-06 08:25:44.026925000 Z
  updated_at: 2016-04-06 08:25:44.035926000 Z
  instrument_id: 1007
CcStatement_2866:
  id: 14854
  literal: Did you know that we have 650 muscles?
  created_at: 2016-04-06 08:25:44.098932000 Z
  updated_at: 2016-04-06 08:25:44.115934000 Z
  instrument_id: 1007
CcStatement_2867:
  id: 14855
  literal: It's no problem if you want to miss out a question, just go on to the next
    one.
  created_at: 2016-04-06 08:25:44.220945000 Z
  updated_at: 2016-04-06 08:25:44.238946000 Z
  instrument_id: 1007
CcStatement_2868:
  id: 14856
  literal: You're doing really well, Children of the 90s is so successful because
    of all the help families and children like you give us.
  created_at: 2016-04-06 08:25:44.382961000 Z
  updated_at: 2016-04-06 08:25:44.396962000 Z
  instrument_id: 1007
CcStatement_2869:
  id: 14857
  literal: Nearly there, just a few more questions in this section.
  created_at: 2016-04-06 08:25:44.623985000 Z
  updated_at: 2016-04-06 08:25:44.638986000 Z
  instrument_id: 1007
CcStatement_2870:
  id: 14858
  literal: Finished? Well done, now turn over for some left - right questions!
  created_at: 2016-04-06 08:25:44.891012000 Z
  updated_at: 2016-04-06 08:25:44.900013000 Z
  instrument_id: 1007
CcStatement_2871:
  id: 14859
  literal: We all get bothered sometimes, if you have any worries, remember it's good
    to talk things over with a parent, relative or teacher.
  created_at: 2016-04-06 08:25:44.903013000 Z
  updated_at: 2016-04-06 08:25:44.912014000 Z
  instrument_id: 1007
CcStatement_2872:
  id: 14860
  literal: 'There is always the Childline number: 0800 1111 if you want to talk to
    someone else.'
  created_at: 2016-04-06 08:25:44.916014000 Z
  updated_at: 2016-04-06 08:25:44.926015000 Z
  instrument_id: 1007
CcStatement_2873:
  id: 14861
  literal: Most of us prefer to use one foot or hand when doing things, some people
    don't mind and use either. Decide which hand, foot or eye you use for each activity
    and tick the appropriate box.
  created_at: 2016-04-06 08:25:44.939016000 Z
  updated_at: 2016-04-06 08:25:44.948017000 Z
  instrument_id: 1007
CcStatement_2874:
  id: 14862
  literal: If you are unsure of any answer, try it yourself and see
  created_at: 2016-04-06 08:25:45.125035000 Z
  updated_at: 2016-04-06 08:25:45.139036000 Z
  instrument_id: 1007
CcStatement_2875:
  id: 14863
  literal: THANK YOU VERY MUCH FOR YOUR HELP
  created_at: 2016-04-06 08:25:45.293052000 Z
  updated_at: 2016-04-06 08:25:45.306053000 Z
  instrument_id: 1007
CcStatement_2876:
  id: 14864
  literal: We always love to see your comments but please remember we can't reply
    to anything you tell us or ask us unless you sign your name. Professor Golding
    is always pleased to hear from you.
  created_at: 2016-04-06 08:25:45.325055000 Z
  updated_at: 2016-04-06 08:25:45.339056000 Z
  instrument_id: 1007
CcStatement_2877:
  id: 14865
