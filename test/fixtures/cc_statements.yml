  id: 12862
  literal: STRICTLY CONFIDENTIAL
  created_at: 2016-04-06 08:11:16.363168000 Z
  updated_at: 2016-04-06 08:11:16.371168000 Z
  instrument_id: 867
CcStatement_875:
  id: 12863
  literal: 'Now we would like you to answer some questions about yourself and about
    your work. Some of them are a bit more personal than those you have been asked
    so far, so when you have finished this form you should put it in the envelope
    that will be given to you and stick it down. Read every question carefully. If
    you don''t understand a question, or you are not sure what you have to do, ask
    the Youth Employment Officer. '
  created_at: 2016-04-06 08:11:16.463178000 Z
  updated_at: 2016-04-06 08:11:16.473179000 Z
  instrument_id: 867
CcStatement_876:
  id: 12864
  literal: Don't leave any questions out. There are no right or wrong answers - this
    isn't a test of intelligence, It is simply to give us an idea of how you feel
    and behave.
  created_at: 2016-04-06 08:11:17.068238000 Z
  updated_at: 2016-04-06 08:11:17.083240000 Z
  instrument_id: 867
CcStatement_877:
  id: 12865
  literal: NOW CHECK AND MAKE SURE YOU'VE ANSWERED ALL THE QUESTIONS.
  created_at: 2016-04-06 08:11:17.085240000 Z
  updated_at: 2016-04-06 08:11:17.099241000 Z
  instrument_id: 867
CcStatement_878:
  id: 12866
  literal: THEN FOLD THIS FORM AND PUT IT IN THE ENVELOPE THAT YOU HAVE BEEN GIVEN,
    AND STICK IT DOWN. MAKE SURE YOUR NAME IS ON THE ENVELOPE, AND GIVE THE ENVELOPE
    TO THE YOUTH EMPLOYMENT OFFICER.
  created_at: 2016-04-06 08:11:17.102241000 Z
  updated_at: 2016-04-06 08:11:17.119243000 Z
  instrument_id: 867
CcStatement_879:
  id: 12867
  literal: THANK YOU FOR HELPING US ONCE AGAIN, AND GOOD LUCK!
  created_at: 2016-04-06 08:11:17.122243000 Z
  updated_at: 2016-04-06 08:11:17.133245000 Z
  instrument_id: 867
