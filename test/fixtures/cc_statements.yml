CcStatement_2909:
  id: 14897
  literal: 'The other children in the household:'
  created_at: 2016-04-06 08:26:01.437176000 Z
  updated_at: 2016-04-06 08:26:01.450176000 Z
  instrument_id: 1009
CcStatement_2910:
  id: 14898
  literal: Please include medicines prescribed by your doctor and also those you may
    have purchased over the counter. (Do not include vitamins and supplements unless
    taken for a specific medical condition, as these are covered in the next section).
