CcStatement_954:
  id: 12942
  literal: This child was enrolled at birth in a national survey of the health, growth
    and development of children. With the help of his parents and of health visitors,
    school nurses and teachers, a detailed account has been obtained of his health
    and development during the past 13 years. The survey children come from all types
    of home and are attending all types of school both independent and Local Authority.
    During the past 13 years only 6 per cent have been lost and the value of this
    inquiry depends on our continuing to obtain information for every possible survey
    child.
  created_at: 2016-04-06 08:11:35.044035000 Z
  updated_at: 2016-04-06 08:11:35.053036000 Z
  instrument_id: 876
CcStatement_955:
  id: 12943
  literal: Some of the most valuable information obtained during the primary school
    period was given by the teachers, and the present questions are modelled on those
    that were particularly successful in the past. A large number relate to behaviour,
    and in these the object is to find out how well the child is adjusted to school
    and work. We are just as interested in those who are doing very well as in those
    who are doing badly.
  created_at: 2016-04-06 08:11:35.056037000 Z
  updated_at: 2016-04-06 08:11:35.066038000 Z
  instrument_id: 876
CcStatement_956:
  id: 12944
  literal: All information given will be regarded as strictly confidential and there
    is no possibility that the name of any child or school will appear in any report.
  created_at: 2016-04-06 08:11:35.069038000 Z
  updated_at: 2016-04-06 08:11:35.079039000 Z
  instrument_id: 876
