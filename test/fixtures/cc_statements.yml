CcStatement_3731:
  id: 15719
  literal: This child was enrolled at birth in a national survey which is being made
    by a Joint Committee of the Institute of Child Health, the Society of Medical
    Officers of Health and the Population Investigation Committee. Details of health
    and development have been recorded at two yearly intervals during the pre-school
    years and it is hoped that, during the primary school period, a clinical examination
    will be made by the School Doctor each year and a record of illnesses made each
    term by the School Nurse. The aim of the present examination is to bring the medical
    and social history up to date, to check information previously noted, and to record
    the clinical state of the child. This will complete our information for the whole
    of the pre-school period.
  created_at: 2016-04-06 08:30:14.186176000 Z
  updated_at: 2016-04-06 08:30:14.199176000 Z
  instrument_id: 1063
CcStatement_3732:
  id: 15720
  literal: The children in this sample are representative of all births in England,
    Wales and Scotland in March 1946. They are drawn from all social classes and during
    the first six years of their lives only 5% of the original sample have been lost.
    The value of this inquiry depends on information being obtained for every possible
    survey child. The Joint Committee are therefore most anxious that this form should
    be completed.
  created_at: 2016-04-06 08:30:14.203176000 Z
  updated_at: 2016-04-06 08:30:14.213176000 Z
  instrument_id: 1063
CcStatement_3733:
  id: 15721
  literal: This form refers to the past medical history and to the home and family
    background of the child. A clinical examination form is being completed by the
    School Doctor. When following the future progress of this child a very much briefer
    record card will be used.
  created_at: 2016-04-06 08:30:14.217176000 Z
  updated_at: 2016-04-06 08:30:14.226176000 Z
  instrument_id: 1063
