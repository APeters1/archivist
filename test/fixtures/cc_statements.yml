  updated_at: 2016-04-06 08:30:52.738176000 Z
  instrument_id: 1075
CcStatement_3869:
  id: 15857
  literal: This child was enrolled at birth in a national survey which is being made
    by a Joint Committee of the Institute of Child Health, the Society of Medical
    Officers of Health and the Population Investigation Committee.  The children in
    this survey are representative of all births in England, Wales and Scotland in
    March 1946.  They are drawn from all social classes and during the first seven
    years of their lives only 8 per cent. of the children in the original sample have
    been lost.  The value of this inquiry depends on information being obtained for
    every possible survey child.  The Joint Committee are therefore most anxious that
    this form should be completed.
  created_at: 2016-04-06 08:30:52.742176000 Z
  updated_at: 2016-04-06 08:30:52.751176000 Z
  instrument_id: 1075
CcStatement_3870:
  id: 15858
  literal: How to fill in this form.
  created_at: 2016-04-06 08:30:52.755176000 Z
  updated_at: 2016-04-06 08:30:52.764176000 Z
  instrument_id: 1075
CcStatement_3871:
  id: 15859
  literal: Six thousand children scattered all over the country are being given this
    examination, and it is therefore important that the many hundreds of doctors who
    are examining them should record their findings in a comparable way.  For this
    reason, and also to reduce the amount of clerical work, this examination form
    has been framed as a series of questions, many of which can be answered by one
    of several printed alternatives.  All that is required is to put a circle round
    the number opposite the printed answer that most nearly describes your findings.  If
    no alternative fits please write the answer in the space directly under the question.
    Similarly if you feel that any printed answer, though applicable, does not fully
    explain your findings, we should be most grateful for any further information
    you can give us.  When a question does not apply it should be struck through.
    When either the Doctor or the Mother is unable to answer a question, this fact
    should be recorded in the space directly under the question.
  created_at: 2016-04-06 08:30:52.768176000 Z
  updated_at: 2016-04-06 08:30:52.777176000 Z
  instrument_id: 1075
CcStatement_3872:
  id: 15860
  literal: In order to ensure that these many medical histories are obtained in the
    same way, it is important, when questioning the parents, that the wording and
