  instrument_id: 1072
CcStatement_3825:
  id: 15813
  literal: NATIONAL SURVEY OF THE HEALTH AND DEVELOMENT OF CHILDREN
  created_at: 2016-04-06 08:30:43.900176000 Z
  updated_at: 2016-04-06 08:30:43.909176000 Z
  instrument_id: 1072
CcStatement_3826:
  id: 15814
  literal: INSTITUTE OF CHILD HEALTH (UNIVERSITY OF LONDON) SOCIETY OF MEDICAL OFFICERS
    OF HEALTH and POPULATION INVESTIGATION COMMITTEE At the LONDON SCHOOL OF ECONOMICS
  created_at: 2016-04-06 08:30:43.915176000 Z
  updated_at: 2016-04-06 08:30:43.925176000 Z
  instrument_id: 1072
CcStatement_3827:
  id: 15815
  literal: IF THE FAMILY HAS MOVED TO ANOTHER AUTHORITY PLEASE ENTER THE NEW ADDRESS
    AND THE NAMES OF THE NEW L.E.A. AND NEW SCHOOL IN THE SPACE PROVIDED. IF THE CHILD
    CANNOT BE TRACED PLEASE ENTER THE LAST ADDRESS AND ANY OTHER INFORMATION THAT
    MIGHT HELP US TO TRACE HIM. IN EITHER CASE RETURN THE FORM TO WHOMEVER HAS BEEN
    DELEGATED BY THE SCHOOL MEDICAL OFFICER TO RECEIVE IT.
  created_at: 2016-04-06 08:30:44.135176000 Z
  updated_at: 2016-04-06 08:30:44.144176000 Z
  instrument_id: 1072
CcStatement_3828:
  id: 15816
  literal: Approach to the Mother
  created_at: 2016-04-06 08:30:44.148176000 Z
  updated_at: 2016-04-06 08:30:44.156176000 Z
  instrument_id: 1072
CcStatement_3829:
  id: 15817
  literal: Remind her that in previous years she gave us most valuable information
    about herself and her child. We now want to find out what progress her child has
    made during the last year. All information she gives will, of course, be ABSOLUTELY
    CONFIDENTIAL.
  created_at: 2016-04-06 08:30:44.159176000 Z
  updated_at: 2016-04-06 08:30:44.168176000 Z
  instrument_id: 1072
CcStatement_3830:
  id: 15818
  literal: Purpose of this inquiry
  created_at: 2016-04-06 08:30:44.172176000 Z
  updated_at: 2016-04-06 08:30:44.180176000 Z
  instrument_id: 1072
CcStatement_3831:
  id: 15819
  literal: This child was enrolled at birth in a national survey which is being made
    by a Joint Committee of the Institute of Child Health, the Society of Medical
    Officers of Health and the Population Investigation Committee. The purpose of
    the present examination is to bring the medical and social history up to date,
    to obtain further information about the school absences, and to check information
    previously noted.
  created_at: 2016-04-06 08:30:44.183176000 Z
  updated_at: 2016-04-06 08:30:44.193176000 Z
  instrument_id: 1072
CcStatement_3832:
  id: 15820
  literal: They are drawn from all social classes and during the first nine years
    of their lives only 8% of the original sample have been lost. The value of this
    inquiry depends on information being obtained for every possible survey child.
    The Joint Committee are therefore most anxious that this form should be completed.
  created_at: 2016-04-06 08:30:44.196176000 Z
  updated_at: 2016-04-06 08:30:44.204176000 Z
  instrument_id: 1072
CcStatement_3833:
  id: 15821
  literal: How to fill in this form.
  created_at: 2016-04-06 08:30:44.207176000 Z
  updated_at: 2016-04-06 08:30:44.215176000 Z
  instrument_id: 1072
CcStatement_3834:
  id: 15822
  literal: Five thousand Mothers scattered all over the country are being interviewed,
    and it is therefore inportant that the many hundreds of Health Vistors and School
    Nurses who are seeing them should record their findings in a comparable way. For
    this reason, and also to reduce the amount of clerical work, this form has been
    framed as a series of questions, many of which can be answered by one of several
    printed alternatives. All that is required is to put a circle round the number
    opposite the printed answer that most nearly describes your findings. If no alternative
    fits please write the answer in the space directly under the question. Similarly,
    if you feel that any printed answer, though applicable, does not fully explain
    your findings, we should be most grateful for any further information you can
    give us.
  created_at: 2016-04-06 08:30:44.219176000 Z
  updated_at: 2016-04-06 08:30:44.228176000 Z
  instrument_id: 1072
CcStatement_3835:
  id: 15823
  literal: In order to ensure that this information is obtained in the same way by
    the many people taking part in the survey, it is important that the wording and
    order of this form should be adhered to.
  created_at: 2016-04-06 08:30:44.232176000 Z
  updated_at: 2016-04-06 08:30:44.241176000 Z
  instrument_id: 1072
CcStatement_3836:
  id: 15824
  literal: COMPLETED FORMS SHOULD BE RETURNED TO THE SCHOOL MEDICAL OFFICER AND NOT
    DIRECTLY TO THE JOINT COMMITTEE.
  created_at: 2016-04-06 08:30:44.244176000 Z
  updated_at: 2016-04-06 08:30:44.253176000 Z
  instrument_id: 1072
CcStatement_3837:
  id: 15825
  literal: RING THE CODE NUMBER OPPOSITE THE MOTHER'S ANSWER. IF A QUESTION DOES NOT
    APPLY, STRIKE IT THROUGH.
  created_at: 2016-04-06 08:30:44.256176000 Z
  updated_at: 2016-04-06 08:30:44.265176000 Z
  instrument_id: 1072
CcStatement_3838:
  id: 15826
  literal: "(For all living children)"
  created_at: 2016-04-06 08:30:44.336176000 Z
  updated_at: 2016-04-06 08:30:44.344176000 Z
  instrument_id: 1072
CcStatement_3839:
  id: 15827
  literal: "(Since this accident, or since OCTOBER, 1954)"
  created_at: 2016-04-06 08:30:44.398176000 Z
  updated_at: 2016-04-06 08:30:44.406176000 Z
  instrument_id: 1072
CcStatement_3840:
  id: 15828
  literal: "(Attacks recorded in previous surveys are given in red.)"
  created_at: 2016-04-06 08:30:44.489176000 Z
  updated_at: 2016-04-06 08:30:44.498176000 Z
  instrument_id: 1072
CcStatement_3841:
  id: 15829
  literal: "(If nothing recorded there has been no admission before OCTOBER, 1954)"
  created_at: 2016-04-06 08:30:44.619176000 Z
  updated_at: 2016-04-06 08:30:44.627176000 Z
  instrument_id: 1072
CcStatement_3842:
  id: 15830
  literal: "(The last emloyment recorded in this survey is entered in red)"
  created_at: 2016-04-06 08:30:45.158176000 Z
  updated_at: 2016-04-06 08:30:45.166176000 Z
  instrument_id: 1072
CcStatement_3843:
  id: 15831
