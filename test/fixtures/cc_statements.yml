  created_at: 2016-04-06 08:18:10.510578000 Z
  updated_at: 2016-04-06 08:18:10.524580000 Z
  instrument_id: 954
CcStatement_1854:
  id: 13842
  literal: NOTE-1. The 1946 survey provided only limited information about pregnancy,
    confinement and the subsequent care of the baby. In order to make a satisfactory
    study of prematurity the Joint Committee are most anxious to obtain the supplementary
    information asked for in this questionnaire. Each premature baby has been matched
    with a mature one of the same sex, the same position in the family and of the
    same social and economic group. It is hoped that the information asked for below
    can be supplied for the mature "controls" as well as for the premature babies.
  created_at: 2016-04-06 08:18:10.600587000 Z
  updated_at: 2016-04-06 08:18:10.614589000 Z
  instrument_id: 954
CcStatement_1855:
  id: 13843
  literal: 2. To save time in filling in this questionnaire, the majority of questions
    have been "pre-coded." The answers should be shown by putting a ring with a soft
    pencil round the code number or letter opposite the correct answer. If the answer
    to any question cannot be obtained, put a ring round "X" for unknown.
  created_at: 2016-04-06 08:18:10.618589000 Z
  updated_at: 2016-04-06 08:18:10.631590000 Z
  instrument_id: 954
CcStatement_1856:
  id: 13844
  literal: 3. These questions refer throughout to the pregnancy ending in, and the
    baby born in, March 1946.
  created_at: 2016-04-06 08:18:10.634591000 Z
  updated_at: 2016-04-06 08:18:10.648592000 Z
  instrument_id: 954
CcStatement_1857:
  id: 13845
