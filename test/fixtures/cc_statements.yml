  updated_at: 2016-04-06 08:10:01.272659000 Z
  instrument_id: 837
CcStatement_640:
  id: 12628
  literal: All teenagers can be awkward and difficult at times - things like not doing
    as they are told, being irritable, having temper outbursts, or deliberately annoying
    other people. We are interested in how your study teenager is usually, and not
    just on occasional "off days".
  created_at: 2016-04-06 08:10:01.310663000 Z
