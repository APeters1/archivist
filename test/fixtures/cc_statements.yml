CcStatement_3388:
  id: 15376
  literal: NATIONAL SURVEY OF THE HEALTH AND DEVELOPMENT OF CHILDREN
  created_at: 2016-04-06 08:28:52.013176000 Z
  updated_at: 2016-04-06 08:28:52.026176000 Z
  instrument_id: 1044
CcStatement_3389:
  id: 15377
  literal: IF THE FAMILY HAS MOVED TO ANOTHER AUTHORITY PLEASE ENTER THE NEW ADDRESS
    AND THE NAMES OF THE NEW L.E.A. AND NEW SCHOOL IN THE SPACE PROVIDED. IF THE CHILD
    CANNOT BE TRACED PLEASE ENTER THE LAST ADDRESS AND ANY OTHER INFORMATION THAT
    MIGHT HELP US TO TRACE HIM. IN EITHER CASE RETURN THE FORM TO WHOMEVER HAS BEEN
    DELEGATED BY THE SCHOOL MEDICAL OFFICER TO RECEIVE IT.
  created_at: 2016-04-06 08:28:52.294176000 Z
  updated_at: 2016-04-06 08:28:52.318176000 Z
  instrument_id: 1044
CcStatement_3390:
  id: 15378
  literal: This child was enrolled at birth in a national survey which is being made
    by a Joint Committee of the Institute of Child Health, the Society of Medical
    Officers of Health and the Population Investigation Committee. Details of health
    and development have been recorded at two yearly intervals during the pre-school
    years and it is hoped that, during the primary school period, a clinical examination
    will be made by the School Doctor each year and a record of illnesses made each
    term by the School Nurse. The aim of the present examination is to bring the medical
    and social history up to date, to check information previously noted, and to record
    the clinical state of the child. This will complete our information for the whole
    of the pre-school period.
  created_at: 2016-04-06 08:28:52.332176000 Z
  updated_at: 2016-04-06 08:28:52.340176000 Z
  instrument_id: 1044
CcStatement_3391:
  id: 15379
  literal: This form refers to the medical history and clinical examination only.
    Details of the home conditions and of certain past illnesses and accidents are
    being recorded by the School Nurse or Health Visitor on a separate sheet.
  created_at: 2016-04-06 08:28:52.345176000 Z
  updated_at: 2016-04-06 08:28:52.359176000 Z
  instrument_id: 1044
CcStatement_3392:
  id: 15380
  literal: Six thousand children scattered all over the country, are being given this
    examination, and it is therefore important that the many hundreds of doctors who
    are examining them should record their findings in a comparable way. For this
    reason, and also to reduce the amount of clerical work, this examination form
    has been framed as a series of questions, many of which can be answered by one
    of several printed alternatives. All that is required is to put a circle round
    the number opposite the printed answer that most nearly describes your findings.
    If no alternative fits please write the answer in the space directly under the
    question. Similarly if you feel that any printed answer, though applicable, does
    not fully explain your findings, we should be most grateful for any further information
    you can give us. When a question does not apply it should be struck through. When
    either the Doctor or the Mother is unable to answer a question, this fact should
    be recorded in the space directly under the question.
  created_at: 2016-04-06 08:28:52.377176000 Z
  updated_at: 2016-04-06 08:28:52.386176000 Z
  instrument_id: 1044
CcStatement_3393:
  id: 15381
  literal: In order to ensure that these many medical histories are obtained in the
    same way it is important, when questioning the parent that the wording and order
    of this form should be adhered to.
  created_at: 2016-04-06 08:28:52.389176000 Z
  updated_at: 2016-04-06 08:28:52.401176000 Z
  instrument_id: 1044
CcStatement_3394:
  id: 15382
  literal: COMPLETED FORMS SHOULD BE RETURNED TO THE SCHOOL MEDICAL OFFICER AND NOT
    DIRECTLY TO THE JOINT COMMITTEE
  created_at: 2016-04-06 08:28:52.405176000 Z
  updated_at: 2016-04-06 08:28:52.418176000 Z
  instrument_id: 1044
CcStatement_3395:
  id: 15383
  literal: Put a circle round the code number opposite the printed answer that most
    nearly describes your findings.
  created_at: 2016-04-06 08:28:52.503176000 Z
  updated_at: 2016-04-06 08:28:52.518176000 Z
  instrument_id: 1044
CcStatement_3396:
  id: 15384
  literal: If no alternative fits please write the answer in the space directly under
    the question.
  created_at: 2016-04-06 08:28:52.522176000 Z
  updated_at: 2016-04-06 08:28:52.534176000 Z
  instrument_id: 1044
CcStatement_3397:
  id: 15385
