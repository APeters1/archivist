  instrument_id: 896
CcStatement_1060:
  id: 13048
  literal: Please read through this schedule before using it, to make yourself familiar
    with the questions, layout, etc.
  created_at: 2016-04-06 08:12:31.631694000 Z
  updated_at: 2016-04-06 08:12:31.643695000 Z
  instrument_id: 896
CcStatement_1061:
  id: 13049
  literal: Instructions for the interviewing Y.E.O. are written in italics. The actual
    questions to be read out are in bold type. Please adhere to the wording and order
    of the questions given. Many questions are pre-coded. In these questions you are
    asked to circle the number against the appropriate answer. You may have to question
    a youngster a little further to enable you to classify his answer more easily.
    But do not read out the pre-coded answers as suggestions, except where the instruction
    "show" is given. This is most important, as otherwise uncontrollable bias may
    be introduced.
  created_at: 2016-04-06 08:12:31.647695000 Z
  updated_at: 2016-04-06 08:12:31.660697000 Z
  instrument_id: 896
CcStatement_1062:
  id: 13050
  literal: Questions 95-106 are for you to answer yourself. Please do not answer them
    in the youngster's presence.
  created_at: 2016-04-06 08:12:31.665697000 Z
  updated_at: 2016-04-06 08:12:31.677698000 Z
  instrument_id: 896
CcStatement_1063:
  id: 13051
  literal: 'Please start the interview with the following introduction, together with
    any other comment you feel appropriate to the particular youngster:'
  created_at: 2016-04-06 08:12:31.693700000 Z
  updated_at: 2016-04-06 08:12:31.701701000 Z
  instrument_id: 896
CcStatement_1064:
  id: 13052
  literal: "\" As you know, you are one of a group of 5000 young people all over the
    country who have been followed up since they were born in March 1946 by this National
    Survey. I expect you remember that when you were at school you occasionally had
    a form to fill in, or you had to have a special examination by the doctor. Well,
    now that you have left school the survey people would like to know how you're
    getting on, and they've asked me to ask you some questions about what you've been
    doing since last year. It isn't a test, it's just to give us an idea of what's
    happened to you since you left school."
  created_at: 2016-04-06 08:12:31.705701000 Z
  updated_at: 2016-04-06 08:12:31.718702000 Z
  instrument_id: 896
CcStatement_1065:
  id: 13053
  literal: Everything you tell me will be treated as confidential information, none
    of it will go into the records here, or to your employer, or to anyone else except
    the survey people. And remember, there are no right or wrong answers to these
    questions, I just want you to give me the answers that are true for you."
  created_at: 2016-04-06 08:12:31.722703000 Z
  updated_at: 2016-04-06 08:12:31.735704000 Z
  instrument_id: 896
CcStatement_1066:
  id: 13054
  literal: ADMINSTRATION OF PERSONAL QUESTIONNAIRE Y 1b
  created_at: 2016-04-06 08:12:31.739704000 Z
  updated_at: 2016-04-06 08:12:31.752706000 Z
  instrument_id: 896
CcStatement_1067:
  id: 13055
  literal: 'When you have completed question 94 of the schedule, introduce the Personal
    Questionnaire Y1b with the following comment: -'
  created_at: 2016-04-06 08:12:31.756706000 Z
  updated_at: 2016-04-06 08:12:31.768707000 Z
  instrument_id: 896
CcStatement_1068:
  id: 13056
  literal: '"Now I''d like you to answer some questions for yourself. Some of them
    you might think are a bit more private than those I''ve just asked you, so when
    you''ve finished put the form in this envelope and stick it down. If you don''t
    understand what a question means I''ll try and help. Where a question has got
    several possible answers, like this, [show example] what you have to do is put
    a circle round the number against the answer that is right for you. Try and answer
    all the questions."'
  created_at: 2016-04-06 08:12:31.772708000 Z
  updated_at: 2016-04-06 08:12:31.785709000 Z
  instrument_id: 896
CcStatement_1069:
  id: 13057
  literal: Please try and arrange for the youngster to fill in the form in a quiet
    place. Make sure he has something to write with, and give him an ordinary 9" x
    4" envelope on which you have written, plainly, "Strictly Confidential", "National
    Survey", and his name and reference number as on the top of this booklet.
  created_at: 2016-04-06 08:12:31.789709000 Z
  updated_at: 2016-04-06 08:12:31.802711000 Z
  instrument_id: 896
CcStatement_1070:
  id: 13058
  literal: 'Watch the youngster for a little to see if he needs help, and give it
    if he asks for it. But please do not suggest answers. If any part of the questionnaire
    is clearly beyond him, then leave it, When he has completed the questionnaire
    and sealed it, please thank him profusely for "helping once again with this Survey". '
  created_at: 2016-04-06 08:12:31.806711000 Z
  updated_at: 2016-04-06 08:12:31.818712000 Z
  instrument_id: 896
CcStatement_1071:
  id: 13059
  literal: Instructions for the despatch of the forms will be found on the separate
    sheet "Notes for Youth Employment Officers".
  created_at: 2016-04-06 08:12:31.823713000 Z
  updated_at: 2016-04-06 08:12:31.835714000 Z
  instrument_id: 896
CcStatement_1072:
  id: 13060
  literal: 'Now I''d like you to tell me something about the job you''re doing now,
    and any jobs you''ve done before. [Ask the following questions 19-25 for the present
    job, and record the answers in Column 1. Then ask "What were you doing before
    that?" and record answers for previous job in Column 2, and so on for any earlier
    jobs, so that the last column completed is the first job held. If the youngster
    has had more than six jobs since leaving school, please repeat the questions for
    each job and record the answers on a separate piece of paper and attach it to
    this form. If the youngster is unemployed now, circle ''O'' in column 1 and record
    the previous job in column 2. '
  created_at: 2016-04-06 08:12:32.506781000 Z
  updated_at: 2016-04-06 08:12:32.518782000 Z
  instrument_id: 896
CcStatement_1073:
  id: 13061
  literal: Now back to question 19
  created_at: 2016-04-06 08:12:32.751806000 Z
  updated_at: 2016-04-06 08:12:32.760807000 Z
  instrument_id: 896
CcStatement_1074:
  id: 13062
  literal: Now let's talk a bit more about the job you're in now, what you have to
    do, and how you learnt to do it.
  created_at: 2016-04-06 08:12:33.160847000 Z
  updated_at: 2016-04-06 08:12:33.169847000 Z
  instrument_id: 896
CcStatement_1075:
  id: 13063
  literal: "[DEFINITIONS : INSTRUCTOR would do other jobs only if there were no learners
    to take charge of SUPERVISOR of a production dept who also instructs learners
    in his dept. CRAFTSMAN , primarily production worker, but also teaches learners
    if required]"
  created_at: 2016-04-06 08:12:33.423873000 Z
  updated_at: 2016-04-06 08:12:33.435874000 Z
  instrument_id: 896
CcStatement_1076:
  id: 13064
  literal: "[Check this against job-history, questions 19-23, for unexplained gaps]"
  created_at: 2016-04-06 08:12:33.956926000 Z
  updated_at: 2016-04-06 08:12:33.969927000 Z
  instrument_id: 896
CcStatement_1077:
  id: 13065
  literal: "[If the youngster has taken any classes or courses since leaving school,
    please ask the following questions about each college session. Two columns are
    provided for each year to allow for (i) complete changes of course during the
    year, e.g. Mechanical Engineering to Accountancy and (ii) in cases where the youngster
    has taken two different courses at the same time, e.g. day-release in Mechanical
    Engineering at the Technical College, and two evenings a week at the Evening Institute
    doing 'O' Level French. If no such complications arise, use only the first column
    for each year. Take one course at a time and ask all questions 68-86 for that
    course before tackling the next one. "
  created_at: 2016-04-06 08:12:34.004931000 Z
  updated_at: 2016-04-06 08:12:34.019932000 Z
  instrument_id: 896
CcStatement_1078:
  id: 13066
  literal: "[A continuous record has been kept of the health of the youngsters in
    the survey since their birth. The following questions are put in to keep our records
    up to date.]"
  created_at: 2016-04-06 08:12:34.138944000 Z
  updated_at: 2016-04-06 08:12:34.153946000 Z
  instrument_id: 896
CcStatement_1079:
  id: 13067
  literal: "[Now give the youngster the Personal Questionnaire Y 1b to complete. Instruction
    for administering this will be found on the front cover of this booklet]"
  created_at: 2016-04-06 08:12:34.598990000 Z
  updated_at: 2016-04-06 08:12:34.611992000 Z
  instrument_id: 896
CcStatement_1080:
  id: 13068
  literal: "[These questions are to be completed by the interviewing YEO. Please do
