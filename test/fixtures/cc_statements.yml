    of development at the moment.
  created_at: 2016-04-06 08:15:56.558184000 Z
  updated_at: 2016-04-06 08:15:56.566185000 Z
  instrument_id: 921
CcStatement_1483:
  id: 13471
  literal: Not all children follow the same pattern of development. Just pick the
    stage that is closest, based on both the picture and the description.
