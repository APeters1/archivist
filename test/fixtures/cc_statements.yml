  updated_at: 2016-04-06 08:15:47.321261000 Z
  instrument_id: 917
CcStatement_1430:
  id: 13418
  literal: If no, go to A6h on page 7
  created_at: 2016-04-06 08:15:47.460275000 Z
  updated_at: 2016-04-06 08:15:47.476276000 Z
  instrument_id: 917
CcStatement_1431:
  id: 13419
