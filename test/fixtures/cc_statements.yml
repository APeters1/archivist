CcStatement_87:
  id: 87
  literal: ALL INFORMATION RECORDED ON THIS SCHEDULE WILL BE TREATED AS STRICTLY CONFIDENTIAL
    IN ACCORDANCE WITH MEDICAL RESEARCH COUNCIL REGULATIONS AND NO CHILD WILL BE IDENTIFIED
    OR REFERRED TO IN ANY REPORT BY NAME.
  created_at: 2016-05-27 15:29:53.300529000 Z
  updated_at: 2016-05-27 15:29:53.365535000 Z
  instrument_id: 3
CcStatement_88:
  id: 88
  literal: '* Exclude any visit where no access gained to home and note such visits
    in "comments" below.'
  created_at: 2016-05-27 15:29:53.505549000 Z
  updated_at: 2016-05-27 15:29:53.518551000 Z
  instrument_id: 3
CcStatement_89:
  id: 89
  literal: Please state if H.V. or C.H.C. records indicate that N's history contains
    any risk factors - either as a complication or condition which occurred during
    the perinatal period (pregnancy, labour, or postnatal in first week), or as a
    genetic, social or environmental factor.
  created_at: 2016-05-27 15:29:53.537553000 Z
  updated_at: 2016-05-27 15:29:53.551554000 Z
  instrument_id: 3
CcStatement_90:
  id: 90
  literal: Include the following type of entries as risk factors.
  created_at: 2016-05-27 15:29:53.554554000 Z
  updated_at: 2016-05-27 15:29:53.568556000 Z
  instrument_id: 3
CcStatement_91:
  id: 91
  literal: "(i) Any entry of a condition of N in space specially provided on the H.V.
    or C.H.C. record form for risk (or similarly named) factors, or any entry of a
    condition specified on the H.V. or C.H.C. record as reasons for inclusion in at
    risk/observation register."
  created_at: 2016-05-27 15:29:53.571556000 Z
  updated_at: 2016-05-27 15:29:53.584557000 Z
  instrument_id: 3
CcStatement_92:
  id: 92
  literal: "(ii) Any condition which, though not directly labelled as a risk-factor
    in the above records, is implied to be a risk factor by virtue of being printed
    in a check-list of abnormal conditions on the H.V. or C.H.C. record form. One
    example of such a list is on the front page of C.H.C. record MCW 46."
  created_at: 2016-05-27 15:29:53.588558000 Z
  updated_at: 2016-05-27 15:29:53.602559000 Z
  instrument_id: 3
CcStatement_93:
  id: 93
  literal: Include all above conditions, irrespective of whether N's name was actually
    placed on a Register or not.
  created_at: 2016-05-27 15:29:53.607560000 Z
  updated_at: 2016-05-27 15:29:53.619561000 Z
  instrument_id: 3
CcStatement_94:
  id: 94
  literal: Where "combined" record used, with both H.V. and C.H.C. doctor's entries,
    ring both columns and note "combined record" in comments below.
  created_at: 2016-05-27 15:29:53.688568000 Z
  updated_at: 2016-05-27 15:29:53.701569000 Z
  instrument_id: 3
CcStatement_95:
  id: 95
  literal: Please refer to notes 3(c) and 4(a-c) at the beginning of this schedule
    concerning Q.s 3-4.
  created_at: 2016-05-27 15:29:53.721571000 Z
  updated_at: 2016-05-27 15:29:53.735572000 Z
  instrument_id: 3
CcStatement_96:
  id: 96
  literal: If yes to (f), (g), (h) or (i), please ensure that each test or check-up
    is entered in Q.4.
  created_at: 2016-05-27 15:29:53.953594000 Z
  updated_at: 2016-05-27 15:29:53.962595000 Z
  instrument_id: 3
CcStatement_97:
  id: 97
  literal: Note that only the fact that N was tested is to be entered in the answer
    to this question; details of any referral for assessment or for further investigations
    for suspected delay or abnormality should be recorded in Q.5.
  created_at: 2016-05-27 15:29:54.012600000 Z
  updated_at: 2016-05-27 15:29:54.034602000 Z
  instrument_id: 3
CcStatement_98:
  id: 98
  literal: Notes for completion of section (b) in table below.
  created_at: 2016-05-27 15:29:54.038603000 Z
  updated_at: 2016-05-27 15:29:54.051604000 Z
  instrument_id: 3
CcStatement_99:
  id: 99
  literal: Whenever records indicate that a routine general developmental check-up
    or examination was made, ring 1. If a hearing test, a vision test and/or an examination
    for squint was included as part of this general developmental check-up, ring 2,
    3 and/or 4 as appropriate. If a comprehensive developmental scale, e.g. Denver
    or Griffiths, was used, ring 1, 2 and 3 even though individual components may
    not be specified; please name any such scale used in "comments" below the table.
    Ring 2, 3 and/or 4 in section (b) if screening for hearing, vision and/or squint
    was done on occasion(s) separate from a general developmental check-up.
  created_at: 2016-05-27 15:29:54.054604000 Z
  updated_at: 2016-05-27 15:29:54.068606000 Z
  instrument_id: 3
CcStatement_100:
  id: 100
  literal: In answering section (c) below, give the main person responsible if more
    than one person carried out tests or made observations on any one occasion.
  created_at: 2016-05-27 15:29:54.071606000 Z
  updated_at: 2016-05-27 15:29:54.085607000 Z
  instrument_id: 3
CcStatement_101:
  id: 101
  literal: "*e.g. delay in motor, intellectual, mental, language, social or emotional
    development."
  created_at: 2016-05-27 15:29:54.140613000 Z
  updated_at: 2016-05-27 15:29:54.151614000 Z
  instrument_id: 3
CcStatement_102:
  id: 102
  literal: A register is a means of identifying children with special needs or those
    who require follow-up. It is usually kept in the form of a list, card index, master
    file or on a computer.
  created_at: 2016-05-27 15:29:54.345633000 Z
  updated_at: 2016-05-27 15:29:54.360635000 Z
  instrument_id: 3
CcStatement_103:
  id: 103
  literal: '* Indicate if "peripheral" register, e.g. initiated by and confined in
    use to a particular clinic; or if a "central" register, e.g. initiated and kept
    by L.H.A./Area/District or Board.'
  created_at: 2016-05-27 15:29:54.412640000 Z
  updated_at: 2016-05-27 15:29:54.439643000 Z
  instrument_id: 3
CcStatement_104:
  id: 104
  literal: Please use this page to give further details of any questions if insufficient
    space in the questionnaire.
  created_at: 2016-05-27 15:29:54.895688000 Z
  updated_at: 2016-05-27 15:29:54.910690000 Z
  instrument_id: 3
CcStatement_105:
  id: 105
  literal: THANK YOU VERY MUCH FOR ALL YOUR HELP
  created_at: 2016-05-27 15:29:54.931692000 Z
  updated_at: 2016-05-27 15:29:54.943693000 Z
  instrument_id: 3
CcStatement_106:
  id: 106
  literal: One of these questionnaires to be filled in for each baby born during the
    period of the main survey (first minute March 3rd-last minute 9th, 1958, inclusive)
    and sent in as instructed.
  created_at: 2016-05-27 15:30:12.592458000 Z
  updated_at: 2016-05-27 15:30:12.608459000 Z
  instrument_id: 4
CcStatement_107:
  id: 107
  literal: In addition, during the months of March, April, May 1958, a questionnaire
    is required for all still births and each infant dying before the age of 28 days,
    and sent in as instructed as soon as possible after death.
  created_at: 2016-05-27 15:30:12.611460000 Z
  updated_at: 2016-05-27 15:30:12.623461000 Z
  instrument_id: 4
CcStatement_108:
  id: 108
  literal: 1. Where the questions have been pre-coded, i.e. the possible answers are
    listed and a code number or letter attached (e.g. Questions 6, 9, 11a)- indicate
    the answer by ringing the code of the answer that applies.
  created_at: 2016-05-27 15:30:12.641463000 Z
  updated_at: 2016-05-27 15:30:12.657464000 Z
  instrument_id: 4
CcStatement_109:
  id: 109
  literal: 2. Ignore the small boxes placed alongside some questions, e.g. Questions
    10 and 11; these are to be used in analysis at Headquarters.
  created_at: 2016-05-27 15:30:12.660465000 Z
  updated_at: 2016-05-27 15:30:12.678466000 Z
  instrument_id: 4
CcStatement_110:
  id: 110
  literal: 3. If you are unable to record an answer to any question because the details
    are not known or available, please DO NOT LEAVE A BLANK but record "doesn't remember,"
    or "don't know," "no records," etc.
  created_at: 2016-05-27 15:30:12.682467000 Z
  updated_at: 2016-05-27 15:30:12.697468000 Z
  instrument_id: 4
CcStatement_111:
  id: 111
