  updated_at: 2016-04-06 08:28:59.221176000 Z
  instrument_id: 1047
CcStatement_3450:
  id: 15438
  literal: Please state if H.V. or C.H.C. records indicate that N's history contains
    any risk factors - either as a complication or condition which occurred during
    the perinatal period (pregnancy, labour, or postnatal in first week), or as a
    genetic, social or environmental factor.
  created_at: 2016-04-06 08:28:59.240176000 Z
  updated_at: 2016-04-06 08:28:59.254176000 Z
  instrument_id: 1047
CcStatement_3451:
  id: 15439
  literal: Include the following type of entries as risk factors.
  created_at: 2016-04-06 08:28:59.258176000 Z
  updated_at: 2016-04-06 08:28:59.271176000 Z
  instrument_id: 1047
CcStatement_3452:
  id: 15440
  literal: "(i) Any entry of a condition of N in space specially provided on the H.V.
    or C.H.C. record form for risk (or similarly named) factors, or any entry of a
    condition specified on the H.V. or C.H.C. record as reasons for inclusion in at
    risk/observation register."
  created_at: 2016-04-06 08:28:59.274176000 Z
  updated_at: 2016-04-06 08:28:59.282176000 Z
  instrument_id: 1047
CcStatement_3453:
  id: 15441
  literal: "(ii) Any condition which, though not directly labelled as a risk-factor
    in the above records, is implied to be a risk factor by virtue of being printed
    in a check-list of abnormal conditions on the H.V. or C.H.C. record form. One
    example of such a list is on the front page of C.H.C. record MCW 46."
  created_at: 2016-04-06 08:28:59.286176000 Z
  updated_at: 2016-04-06 08:28:59.294176000 Z
  instrument_id: 1047
CcStatement_3454:
  id: 15442
  literal: Include all above conditions, irrespective of whether N's name was actually
    placed on a Register or not.
  created_at: 2016-04-06 08:28:59.297176000 Z
  updated_at: 2016-04-06 08:28:59.312176000 Z
  instrument_id: 1047
CcStatement_3455:
  id: 15443
  literal: Where "combined" record used, with both H.V. and C.H.C. doctor's entries,
    ring both columns and note "combined record" in comments below.
  created_at: 2016-04-06 08:28:59.397176000 Z
  updated_at: 2016-04-06 08:28:59.412176000 Z
  instrument_id: 1047
CcStatement_3456:
  id: 15444
  literal: Please refer to notes 3(c) and 4(a-c) at the beginning of this schedule
    concerning Q.s 3-4.
  created_at: 2016-04-06 08:28:59.432176000 Z
  updated_at: 2016-04-06 08:28:59.453176000 Z
  instrument_id: 1047
CcStatement_3457:
  id: 15445
  literal: If yes to (f), (g), (h) or (i), please ensure that each test or check-up
    is entered in Q.4.
  created_at: 2016-04-06 08:28:59.639176000 Z
  updated_at: 2016-04-06 08:28:59.648176000 Z
  instrument_id: 1047
CcStatement_3458:
  id: 15446
  literal: Note that only the fact that N was tested is to be entered in the answer
    to this question; details of any referral for assessment or for further investigations
    for suspected delay or abnormality should be recorded in Q.5.
  created_at: 2016-04-06 08:28:59.682176000 Z
  updated_at: 2016-04-06 08:28:59.691176000 Z
  instrument_id: 1047
CcStatement_3459:
  id: 15447
  literal: Notes for completion of section (b) in table below.
  created_at: 2016-04-06 08:28:59.695176000 Z
  updated_at: 2016-04-06 08:28:59.703176000 Z
  instrument_id: 1047
CcStatement_3460:
  id: 15448
  literal: Whenever records indicate that a routine general developmental check-up
    or examination was made, ring 1. If a hearing test, a vision test and/or an examination
    for squint was included as part of this general developmental check-up, ring 2,
    3 and/or 4 as appropriate. If a comprehensive developmental scale, e.g. Denver
    or Griffiths, was used, ring 1, 2 and 3 even though individual components may
    not be specified; please name any such scale used in "comments" below the table.
    Ring 2, 3 and/or 4 in section (b) if screening for hearing, vision and/or squint
    was done on occasion(s) separate from a general developmental check-up.
  created_at: 2016-04-06 08:28:59.706176000 Z
  updated_at: 2016-04-06 08:28:59.721176000 Z
  instrument_id: 1047
CcStatement_3461:
  id: 15449
  literal: In answering section (c) below, give the main person responsible if more
    than one person carried out tests or made observations on any one occasion.
  created_at: 2016-04-06 08:28:59.724176000 Z
  updated_at: 2016-04-06 08:28:59.740176000 Z
  instrument_id: 1047
CcStatement_3462:
  id: 15450
  literal: "*e.g. delay in motor, intellectual, mental, language, social or emotional
    development."
  created_at: 2016-04-06 08:28:59.790176000 Z
  updated_at: 2016-04-06 08:28:59.798176000 Z
  instrument_id: 1047
CcStatement_3463:
  id: 15451
  literal: A register is a means of identifying children with special needs or those
    who require follow-up. It is usually kept in the form of a list, card index, master
    file or on a computer.
  created_at: 2016-04-06 08:28:59.969176000 Z
  updated_at: 2016-04-06 08:28:59.979176000 Z
  instrument_id: 1047
CcStatement_3464:
  id: 15452
  literal: '* Indicate if "peripheral" register, e.g. initiated by and confined in
    use to a particular clinic; or if a "central" register, e.g. initiated and kept
    by L.H.A./Area/District or Board.'
  created_at: 2016-04-06 08:29:00.032176000 Z
  updated_at: 2016-04-06 08:29:00.045176000 Z
  instrument_id: 1047
CcStatement_3465:
  id: 15453
  literal: Please use this page to give further details of any questions if insufficient
    space in the questionnaire.
  created_at: 2016-04-06 08:29:00.435176000 Z
  updated_at: 2016-04-06 08:29:00.443176000 Z
