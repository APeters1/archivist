  instrument_id: 916
CcStatement_1411:
  id: 13399
  literal: Thank you for your help so far.
  created_at: 2016-04-06 08:15:35.856114000 Z
  updated_at: 2016-04-06 08:15:35.870116000 Z
  instrument_id: 916
CcStatement_1412:
  id: 13400
  literal: These next pages are concerned with early sexual experience.
  created_at: 2016-04-06 08:15:35.873116000 Z
  updated_at: 2016-04-06 08:15:35.886117000 Z
  instrument_id: 916
CcStatement_1413:
  id: 13401
  literal: IF YOU WOULD RATHER NOT ANSWER THEM, WE QUITE UNDERSTAND. JUST STOP NOW
    AND SEND THE QUESTIONNAIRE BACK AS USUAL.
  created_at: 2016-04-06 08:15:35.890118000 Z
  updated_at: 2016-04-06 08:15:35.904119000 Z
  instrument_id: 916
CcStatement_1414:
  id: 13402
  literal: But it is possible that whether or not such events have taken place they
    may be a vital clue in understanding some of the problems we are trying to solve
    - even though they may appear to be unconnected. If you feel you can help, we
    would be very grateful.
  created_at: 2016-04-06 08:15:35.909120000 Z
  updated_at: 2016-04-06 08:15:35.922121000 Z
  instrument_id: 916
CcStatement_1415:
  id: 13403
  literal: As we are growing up we all have sexual experiences. These are a normal
    part of development and learning. Some people also have unwanted experiences to
    which they do not agree. These experiences can be important and may affect how
    you feel about yourself, your partner and your baby. Below are questions which
    ask about your sexual experiences from childhood until the present time.
  created_at: 2016-04-06 08:15:35.938122000 Z
  updated_at: 2016-04-06 08:15:35.953124000 Z
  instrument_id: 916
CcStatement_1416:
  id: 13404
  literal: VERY MANY THANKS FOR ALL YOUR HELP
  created_at: 2016-04-06 08:15:39.313460000 Z
  updated_at: 2016-04-06 08:15:39.324461000 Z
  instrument_id: 916
CcStatement_1417:
  id: 13405
  literal: 'When completed, put in the envelope provided and either bring to the clinic
    or post to: Dr Jean Golding, Children of the Nineties - ALSPAC, Institute of Child
    Health, 24 Tyndall Avenue, Bristol. BS8 1BR.'
  created_at: 2016-04-06 08:15:39.328461000 Z
  updated_at: 2016-04-06 08:15:39.353464000 Z
  instrument_id: 916
CcStatement_1418:
  id: 13406
  literal: Please remember, because this is strictly confidential, the people who
    look at this booklet will not know your name. They will be unable to give you
    any help or contact anyone after reading what you have written. If you feel you
    need advice, please feel free to contact our special information line (Bristol
    256260 during office hours). Alternatively your Midwife or General Practitioner
    should be able to advise you.
  created_at: 2016-04-06 08:15:39.358464000 Z
  updated_at: 2016-04-06 08:15:39.374466000 Z
  instrument_id: 916
CcStatement_1419:
  id: 13407
  literal: MY DAUGHTER'S HEALTH AND HAPPINESS
