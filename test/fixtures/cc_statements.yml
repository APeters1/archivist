CcStatement_3609:
  id: 15597
  literal: Child of the New Century questionnaire
  created_at: 2016-04-06 08:29:58.058176000 Z
  updated_at: 2016-04-06 08:29:58.066176000 Z
  instrument_id: 1061
CcStatement_3610:
  id: 15598
  literal: About the Child of the New Century...
  created_at: 2016-04-06 08:29:58.070176000 Z
  updated_at: 2016-04-06 08:29:58.079176000 Z
  instrument_id: 1061
CcStatement_3611:
  id: 15599
  literal: The Child of the New Century is exploring what it is like to grow up in
    the 21st century by following around 19,000 children born in the UK in 2000/2001,
    and their families. Your 5-year old brother or sister is one of the children included
    in this study. He or she has been asked to do some measurements with the interviewer,
    who has also talked to your parents. We are also interested in you. We'd like
    to complete the picture of your family by asking you some questions of your own.These
    are designed for people aged 10-15 which  is why you have been asked to do this.
    If there are more than two 10-15 year olds in your family, you have been selected
    by chance by the computer.
  created_at: 2016-04-06 08:29:58.082176000 Z
  updated_at: 2016-04-06 08:29:58.090176000 Z
  instrument_id: 1061
CcStatement_3612:
  id: 15600
  literal: You may have filled in a booklet like this last time we visited your family.
    Although the questions are pretty much the same, we are asking you to answer them
    again so that we can learn how your life has changed over two years. If you didn't
    answer them before we are still very interested in what you are able to tell us.
  created_at: 2016-04-06 08:29:58.093176000 Z
  updated_at: 2016-04-06 08:29:58.103176000 Z
  instrument_id: 1061
CcStatement_3613:
  id: 15601
  literal: Tell me about yourself...
  created_at: 2016-04-06 08:29:58.106176000 Z
  updated_at: 2016-04-06 08:29:58.115176000 Z
  instrument_id: 1061
CcStatement_3614:
  id: 15602
  literal: Please tell us about yourself by answering the questions in this booklet.
    The questions are about things that happen at school, at home and at other times,
    your health and your views about the area where you live.Your answers will help
    us to learn more about the kinds of things that people your age do and what you
    think about your life.
  created_at: 2016-04-06 08:29:58.118176000 Z
  updated_at: 2016-04-06 08:29:58.127176000 Z
  instrument_id: 1061
CcStatement_3615:
  id: 15603
  literal: We are interested in your honest answers and we will not tell anyone what
    your answers are in a way that would identify you. The questions should take about
    10-15 minutes to answer and you can answer them at a time that suits you.
  created_at: 2016-04-06 08:29:58.130176000 Z
  updated_at: 2016-04-06 08:29:58.138176000 Z
  instrument_id: 1061
CcStatement_3616:
  id: 15604
  literal: Your parent has given the interviewer permission to give this questionnaire
    to you, but it is completely up to you whether or not you answer the questions
    in this booklet. If you do want to, please read the instructions over the page
    which tell you what to do.You can miss out any question that you don't want to
    or can't answer. If you don't want to answer any of the questions, then you can
    give the questionnaire back to the interviewer, post it back in the envelope provided,
    or simply throw it away.
  created_at: 2016-04-06 08:29:58.141176000 Z
  updated_at: 2016-04-06 08:29:58.150176000 Z
  instrument_id: 1061
CcStatement_3617:
  id: 15605
  literal: If you have any questions about the study or the questions in the booklet,
    please ask the interviewer, your parent or call the study team on Freephone 0800
    783 5890.
  created_at: 2016-04-06 08:29:58.154176000 Z
  updated_at: 2016-04-06 08:29:58.162176000 Z
  instrument_id: 1061
CcStatement_3618:
  id: 15606
