    parents. '
  created_at: 2016-04-06 08:06:01.950729000 Z
  updated_at: 2016-04-06 08:06:01.964731000 Z
  instrument_id: 794
CcStatement_22:
  id: 12010
  literal: Please answer the questions about the child named below. The questionnaire
    should take 15-20 minutes to complete. If you require any assistance or have any
    questions you can call the research team on 0800 783 5890.
  created_at: 2016-04-06 08:06:01.967731000 Z
  updated_at: 2016-04-06 08:06:01.982733000 Z
  instrument_id: 794
CcStatement_23:
  id: 12011
  literal: Unless stated otherwise, please answer the questions by referring to the
    term in which the study child's family were interviewed. The day, month and year
    when the family were interviewed is shown below. If this date falls in a school
    holiday, please answer about the term before the holiday.
  created_at: 2016-04-06 08:06:01.986733000 Z
  updated_at: 2016-04-06 08:06:01.997734000 Z
  instrument_id: 794
CcStatement_24:
  id: 12012
  literal: We are interested to know about groupings between and within classes in
    this child's year. Q46-Q54 ask about groupings between classes and Q55-Q63 ask
    about groupings within classes.
  created_at: 2016-04-06 08:06:02.707805000 Z
  updated_at: 2016-04-06 08:06:02.716806000 Z
  instrument_id: 794
CcStatement_25:
  id: 12013
  literal: Some schools group children in the same year by general ability and they
    are taught in these groups for most or all lessons. We refer to this as streaming.
  created_at: 2016-04-06 08:06:02.719806000 Z
  updated_at: 2016-04-06 08:06:02.736808000 Z
  instrument_id: 794
CcStatement_26:
  id: 12014
  literal: Some schools group children from different classes by ability for certain
    subjects only and they may be taught in different ability groups for different
    subjects. We refer to this as setting.
  created_at: 2016-04-06 08:06:02.739808000 Z
  updated_at: 2016-04-06 08:06:02.748809000 Z
  instrument_id: 794
CcStatement_27:
  id: 12015
  literal: 'Other schools do not group children by ability between classes. Sometimes
    this may be because there are not multiple classes in the year. '
  created_at: 2016-04-06 08:06:02.751810000 Z
  updated_at: 2016-04-06 08:06:02.760810000 Z
  instrument_id: 794
CcStatement_28:
  id: 12016
  literal: Some schools group children within the same class by general ability and
    they are taught in these ability groups for most or all lessons. We refer to this
    as within-class ability grouping.
  created_at: 2016-04-06 08:06:02.967831000 Z
  updated_at: 2016-04-06 08:06:02.981833000 Z
  instrument_id: 794
CcStatement_29:
  id: 12017
  literal: Some schools group children within the same class by ability for certain
    subjects only and they may be taught in different ability groups for different
    subjects. We refer to this as within-class subject grouping.
  created_at: 2016-04-06 08:06:02.984833000 Z
  updated_at: 2016-04-06 08:06:02.997834000 Z
  instrument_id: 794
CcStatement_30:
  id: 12018
  literal: Other schools do not group children by ability within classes. Some schools
    may use within-class groupings in addition to between class streaming and setting
    and others may use within-class groupings instead of between class streaming and
    setting.
  created_at: 2016-04-06 08:06:03.001835000 Z
  updated_at: 2016-04-06 08:06:03.013836000 Z
  instrument_id: 794
CcStatement_31:
  id: 12019
  literal: Some schools may not use any general or subject specific ability groupings
    either within or between classes.
  created_at: 2016-04-06 08:06:03.024837000 Z
  updated_at: 2016-04-06 08:06:03.033838000 Z
  instrument_id: 794
CcStatement_32:
  id: 12020
  literal: We want to collect some information about you in order to investigate how
    the characteristics of teachers relate to children's educational development.
  created_at: 2016-04-06 08:06:03.249859000 Z
  updated_at: 2016-04-06 08:06:03.257860000 Z
  instrument_id: 794
CcStatement_33:
  id: 12021
  literal: We want to collect some information about the study child's class in order
    to investigate how the characteristics of peer groups and teaching environment
    relate to children's educational development.
  created_at: 2016-04-06 08:06:03.474882000 Z
  updated_at: 2016-04-06 08:06:03.489883000 Z
  instrument_id: 794
CcStatement_34:
  id: 12022
  literal: Thank you very much for taking the time to answer our questions. All your
