CcStatement_3342:
  id: 15330
  literal: First, may we take this opportunity to thank you for carrying out these
    interviews on behalf of the Child Health and Education Study.
  created_at: 2016-04-06 08:28:43.382176000 Z
  updated_at: 2016-04-06 08:28:43.391176000 Z
  instrument_id: 1043
CcStatement_3343:
  id: 15331
  literal: This stage of the research is funded mainly by grants from the Department
    of Health and Social Security and the Department of Education and Science. We
    are grateful to Health and Education Authorities throughout England, Wales and
    Scotland without whose co-operation this study could not have been carried out.
  created_at: 2016-04-06 08:28:43.395176000 Z
  updated_at: 2016-04-06 08:28:43.404176000 Z
  instrument_id: 1043
CcStatement_3344:
  id: 15332
  literal: The overall purpose of the research is to find out more about handicapped
    and disadvantaged children and the ways in which their lives, and the lives of
    their families, may differ compared with those of other children. Our interest
    continues to focus on the vital relationship between the home and school environments
    and how these affect the child's development and progress at the end of the primary
    stage of education. The questions are relevant to current issues concerning the
    health and welfare of all children and their families.
  created_at: 2016-04-06 08:28:43.408176000 Z
  updated_at: 2016-04-06 08:28:43.430176000 Z
  instrument_id: 1043
CcStatement_3345:
  id: 15333
  literal: The Interview
  created_at: 2016-04-06 08:28:43.436176000 Z
  updated_at: 2016-04-06 08:28:43.446176000 Z
  instrument_id: 1043
CcStatement_3346:
  id: 15334
  literal: It is hoped that normally the form will be completed in an interview with
    the child's mother. If for any reason the mother is unavailable, please interview
    the person who can best answer questions about the child's health and development.
    Sometimes the child will not be living with his/her own (i.e. natural) mother.
    In this case the term 'mother' throughout the form should be taken to imply 'present
    mother figure' and, similarly, 'father' should be taken to imply 'present father
    figure'.
  created_at: 2016-04-06 08:28:43.450176000 Z
  updated_at: 2016-04-06 08:28:43.463176000 Z
  instrument_id: 1043
CcStatement_3347:
  id: 15335
  literal: In interviewing the mother, please assure her at the outset that her answers
    will be treated in the strictest confidence, and that the 16,000 children concerned
    will not be identified by name. Please ask the questions in the way you consider
    to be the most appropriate to obtain the information required. If, in the light
    of the mother's response during the interview, you feel that a particular question
    might be best omitted please feel free to do this, although ideally we should
    like to have all interviews fully completed.
  created_at: 2016-04-06 08:28:43.467176000 Z
  updated_at: 2016-04-06 08:28:43.479176000 Z
  instrument_id: 1043
CcStatement_3348:
  id: 15336
  literal: PLEASE USE BLOCK CAPITALS
