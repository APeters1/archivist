  updated_at: 2016-04-06 08:15:55.929121000 Z
  instrument_id: 921
CcStatement_1475:
  id: 13463
  literal: This questionnaire can be filled in by either mother or daughter. As always,
    if you don't want to answer a question, put a line through it.
  created_at: 2016-04-06 08:15:55.932122000 Z
  updated_at: 2016-04-06 08:15:55.946123000 Z
  instrument_id: 921
CcStatement_1476:
  id: 13464
