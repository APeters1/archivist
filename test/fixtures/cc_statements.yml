  created_at: 2016-04-06 08:09:58.420374000 Z
  updated_at: 2016-04-06 08:09:58.433375000 Z
  instrument_id: 837
CcStatement_626:
  id: 12614
  literal: This section of the questionnaire is about any particular things or situations
    that your study teenager is scared of, even though they aren't really a danger
    to her. How is she usually - not on the occasional "off day"?
  created_at: 2016-04-06 08:09:58.451377000 Z
  updated_at: 2016-04-06 08:09:58.467379000 Z
  instrument_id: 837
CcStatement_627:
  id: 12615
