  created_at: 2016-04-06 08:09:41.517684000 Z
  updated_at: 2016-04-06 08:09:41.530685000 Z
  instrument_id: 835
CcStatement_547:
  id: 12535
  literal: This child was enrolled at birth in a national survey which is being made
    by a Joint Committee of the Institute of Child Health, the Society of Medical
    Officers of Health and the Population Investigation Committee. The children in
    this survey are representative of all births in England, Wales and Scotland in
    March 1946. They are drawn from all social classes and during the first fourteen
    years of their lives less than 10 per cent of the children in the original sample
    have been lost. The value of this inquiry depends on information being obtained
    for every possible survey child. The Joint Committee are therefore most anxious
    that this form should be completed.
  created_at: 2016-04-06 08:09:41.533686000 Z
  updated_at: 2016-04-06 08:09:41.547687000 Z
  instrument_id: 835
CcStatement_548:
  id: 12536
  literal: In order to ensure that these many medical histories are obtained in the
    same way it is important, when questioning the parent, that the wording and order
    of this form should be adhered to.
