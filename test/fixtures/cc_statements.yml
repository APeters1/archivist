  created_at: 2016-04-06 08:15:33.886917000 Z
  updated_at: 2016-04-06 08:15:33.901919000 Z
  instrument_id: 916
CcStatement_1403:
  id: 13391
  literal: Please indicate the way you feel.
  created_at: 2016-04-06 08:15:33.905919000 Z
  updated_at: 2016-04-06 08:15:33.918921000 Z
  instrument_id: 916
CcStatement_1404:
  id: 13392
