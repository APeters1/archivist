CcStatement_499:
  id: 12487
  literal: We are interested in finding out whether children have any difficulties
    in correctly taking medicines by mouth. For example, you may have had to crush
    tablets/pills or empty out the contents of a capsule and add them to a drink or
    a spoonful of jam, because of difficulty in swallowing them whole or a dislike
