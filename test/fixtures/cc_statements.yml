CcStatement_3300:
  id: 15288
  literal: Purpose of this inquiry
  created_at: 2016-04-06 08:28:29.709176000 Z
  updated_at: 2016-04-06 08:28:29.722176000 Z
  instrument_id: 1041
CcStatement_3301:
  id: 15289
  literal: This child was enrolled at birth in a national survey which is being made
    by a Joint Committee of the Institute of Child Health, the Society of Medical
    Officers of Health and the Population Investigation Committee. The purpose of
    the present examination is to bring the medical and social history up to date,
    to obtain further information about the school absences, and to check information
    previously noted.
  created_at: 2016-04-06 08:28:29.725176000 Z
  updated_at: 2016-04-06 08:28:29.739176000 Z
  instrument_id: 1041
CcStatement_3302:
  id: 15290
  literal: They are drawn from all social classes and during the first eight years
    of their lives only 8% of the original sample have been lost. The value of this
    inquiry depends on information being obtained for every possible survey child.
    The Joint Committee are therefore most anxious that this form should be completed.
  created_at: 2016-04-06 08:28:29.742176000 Z
  updated_at: 2016-04-06 08:28:29.756176000 Z
  instrument_id: 1041
CcStatement_3303:
  id: 15291
  literal: How to fill in this form.
  created_at: 2016-04-06 08:28:29.759176000 Z
  updated_at: 2016-04-06 08:28:29.767176000 Z
  instrument_id: 1041
CcStatement_3304:
  id: 15292
  literal: Five thousand Mothers scattered all over the country are being interviewed,
    and it is therefore important that the many hundreds of Health Visitors and School
    Nurses who are seeing them should record their findings in a comparable way. For
    this reason, and also to reduce the amount of clerical work, this form has been
    framed as a series of questions, many of which can be answered by one of several
    printed alternatives. All that is required is to put a circle round the number
    opposite the printed answer that most nearly describes your findings. If no alternative
    fits please write the answer in the space directly under the question. Similarly,
    if you feel that any printed answer, though applicable, does not fully explain
    your findings, we should be most grateful for any further information you can
    give us.
  created_at: 2016-04-06 08:28:29.770176000 Z
  updated_at: 2016-04-06 08:28:29.779176000 Z
  instrument_id: 1041
CcStatement_3305:
  id: 15293
  literal: In order to ensure that this information is obtained in the same way by
    the many people taking part in the survey, it is important that the wording and
    order of this form should be adhered to.
  created_at: 2016-04-06 08:28:29.782176000 Z
  updated_at: 2016-04-06 08:28:29.803176000 Z
  instrument_id: 1041
