  created_at: 2016-04-06 08:25:50.226176000 Z
  updated_at: 2016-04-06 08:25:50.235176000 Z
  instrument_id: 1008
CcStatement_2891:
  id: 14879
  literal: THANK YOU VERY MUCH FOR YOUR HELP
  created_at: 2016-04-06 08:25:50.623176000 Z
  updated_at: 2016-04-06 08:25:50.636176000 Z
  instrument_id: 1008
CcStatement_2892:
  id: 14880
  literal: YOU AND YOUR SURROUNDINGS
  created_at: 2016-04-06 08:25:58.890176000 Z
  updated_at: 2016-04-06 08:25:58.899176000 Z
  instrument_id: 1009
CcStatement_2893:
  id: 14881
  literal: All answers are confidential
  created_at: 2016-04-06 08:25:58.903176000 Z
  updated_at: 2016-04-06 08:25:58.912176000 Z
  instrument_id: 1009
CcStatement_2894:
  id: 14882
  literal: This questionnaire is for the study child's mother or the person taking
    the role of mother
  created_at: 2016-04-06 08:25:58.915176000 Z
  updated_at: 2016-04-06 08:25:58.933176000 Z
  instrument_id: 1009
CcStatement_2895:
  id: 14883
  literal: Please answer as much as you can. Just tick the box which is most accurate
    in your opinion.
  created_at: 2016-04-06 08:25:58.936176000 Z
  updated_at: 2016-04-06 08:25:58.949176000 Z
  instrument_id: 1009
CcStatement_2896:
  id: 14884
  literal: There are no good or bad answers, just tell us what is true for you. If
    there is a question you don't want to answer or it doesn't apply to you - put
    a line through it.
  created_at: 2016-04-06 08:25:58.953176000 Z
  updated_at: 2016-04-06 08:25:58.966176000 Z
  instrument_id: 1009
CcStatement_2897:
  id: 14885
  literal: We know there are some questions you have answered before but we need to
    ask them regularly so we can track the changes that have happened to you and your
    family. In time we will be able to tell whether the changes have had an effect
    on your health and that of your family.
  created_at: 2016-04-06 08:25:58.970176000 Z
  updated_at: 2016-04-06 08:25:58.983176000 Z
  instrument_id: 1009
CcStatement_2898:
  id: 14886
  literal: We understand that this may be boring for you, but hope you will be patient.
  created_at: 2016-04-06 08:25:58.987176000 Z
  updated_at: 2016-04-06 08:25:59.000176000 Z
  instrument_id: 1009
CcStatement_2899:
  id: 14887
  literal: THANK YOU FOR YOUR HELP
  created_at: 2016-04-06 08:25:59.005176000 Z
  updated_at: 2016-04-06 08:25:59.014176000 Z
  instrument_id: 1009
CcStatement_2900:
  id: 14888
  literal: If there is not enough space please continue on the back cover or on a
    separate sheet.
  created_at: 2016-04-06 08:25:59.111176000 Z
  updated_at: 2016-04-06 08:25:59.124176000 Z
  instrument_id: 1009
CcStatement_2901:
  id: 14889
