  instrument_id: 1049
CcStatement_3478:
  id: 15466
  literal: The CHES Pictorial Language Comprehension Test (pages 2 - 5)
  created_at: 2016-04-06 08:29:07.162176000 Z
  updated_at: 2016-04-06 08:29:07.175176000 Z
  instrument_id: 1049
CcStatement_3479:
  id: 15467
  literal: The Diagnostic Measures referred to in the Instruction Booklet (pages 6
    - 9)
  created_at: 2016-04-06 08:29:07.178176000 Z
  updated_at: 2016-04-06 08:29:07.192176000 Z
  instrument_id: 1049
CcStatement_3480:
  id: 15468
  literal: The Social Judgement Scale (pages 10 - 11)
  created_at: 2016-04-06 08:29:07.195176000 Z
  updated_at: 2016-04-06 08:29:07.208176000 Z
  instrument_id: 1049
CcStatement_3481:
  id: 15469
  literal: Ask the child to read out each word from the 'FIRST WORD LIST' of the DIAGNOSTIC
    READING SECTION of the instruction booklet (page 7). Mark only those words which
    are pronounced incorrectly. The judgement of correctness should be made within
    terms of the child's particular dialect, accent or customary intonations. When
    the child has failed four successive items please stop the reading and underline
    carefully the last word attempted.
  created_at: 2016-04-06 08:29:08.994176000 Z
  updated_at: 2016-04-06 08:29:09.009176000 Z
  instrument_id: 1049
CcStatement_3482:
  id: 15470
  literal: MARK THE APPROPRIATE BOX ONLY FOR THOSE WORDS WHICH ARE PRONOUNCED INCORRECTLY.
  created_at: 2016-04-06 08:29:09.013176000 Z
  updated_at: 2016-04-06 08:29:09.026176000 Z
  instrument_id: 1049
CcStatement_3483:
  id: 15471
  literal: Please note carefully the pronounciation attempted by the child for each
    of these words. Try to persuade the child to make an attempt, if he or she seems
    hesitant.
  created_at: 2016-04-06 08:29:10.910176000 Z
  updated_at: 2016-04-06 08:29:10.918176000 Z
  instrument_id: 1049
CcStatement_3484:
  id: 15472
  literal: Sit facing the child across a table
  created_at: 2016-04-06 08:29:11.119176000 Z
  updated_at: 2016-04-06 08:29:11.127176000 Z
  instrument_id: 1049
CcStatement_3485:
  id: 15473
  literal: With the child sitting in front of you, please give the following instructions
    and observe and record the responses. Mark all that apply.
  created_at: 2016-04-06 08:29:11.131176000 Z
  updated_at: 2016-04-06 08:29:11.144176000 Z
  instrument_id: 1049
CcStatement_3486:
  id: 15474
  literal: Put your hands of the table in front of the child
  created_at: 2016-04-06 08:29:11.182176000 Z
  updated_at: 2016-04-06 08:29:11.194176000 Z
  instrument_id: 1049
CcStatement_3487:
  id: 15475
  literal: Please ask the child to say the month of the year.
  created_at: 2016-04-06 08:29:11.369176000 Z
  updated_at: 2016-04-06 08:29:11.386176000 Z
  instrument_id: 1049
CcStatement_3488:
  id: 15476
  literal: 'Write down the inital letter of each month as it is said, indicate long
    pauses with dots. e.g. If a child pauses after August and inverts September and
    October, but then corrects them, the entry would read: J F M A M J J A...O S,
    "no", S O N D'
  created_at: 2016-04-06 08:29:11.389176000 Z
  updated_at: 2016-04-06 08:29:11.402176000 Z
  instrument_id: 1049
CcStatement_3489:
  id: 15477
  literal: Please read out each of the following situational discriptions to the child
    and summarise the answers, in about 20 to 25 words, on the lines below each item.
    The main purpose of the questions is to examine the reasoning underlying a child's
    statement that an action was right or wrong. Do not amplify in any way or discuss
    the item before noting the answers, although the question of 'why' the child has
    made his or her judgement may be pursued with subsidiary questions. Please do
    not offer your views to the child on the social imperatives involved here, until
    all the items have been answered.
  created_at: 2016-04-06 08:29:11.453176000 Z
  updated_at: 2016-04-06 08:29:11.469176000 Z
  instrument_id: 1049
CcStatement_3490:
  id: 15478
  literal: PLEASE CONSULT PAGE 12 OF THE INSTRUCTION BOOKLET ABOUT THE RETURN OF THE
    FORM.
  created_at: 2016-04-06 08:29:11.614176000 Z
  updated_at: 2016-04-06 08:29:11.627176000 Z
  instrument_id: 1049
CcStatement_3491:
  id: 15479
  literal: THANK YOU VERY MUCH FOR ALL YOUR HELP.
  created_at: 2016-04-06 08:29:11.631176000 Z
  updated_at: 2016-04-06 08:29:11.639176000 Z
  instrument_id: 1049
CcStatement_3492:
  id: 15480
  literal: Child of the New Century Age 7 Survey
  created_at: 2016-04-06 08:29:12.745176000 Z
  updated_at: 2016-04-06 08:29:12.761176000 Z
  instrument_id: 1051
CcStatement_3493:
  id: 15481
  literal: We promise that your answers will be kept private and will not be shown
    to anyone that you know, including your mum or dad.
  created_at: 2016-04-06 08:29:12.763176000 Z
  updated_at: 2016-04-06 08:29:12.777176000 Z
  instrument_id: 1051
CcStatement_3494:
  id: 15482
  literal: Please try to answer all of the questions in this booklet. There are no
