  literal: CONFIDENTIAL
  created_at: 2016-04-06 08:30:47.479176000 Z
  updated_at: 2016-04-06 08:30:47.487176000 Z
  instrument_id: 1073
CcStatement_3850:
  id: 15838
  literal: MATERNAL SELF-COMPLETION QUESTIONNAIRE
  created_at: 2016-04-06 08:30:47.490176000 Z
  updated_at: 2016-04-06 08:30:47.498176000 Z
  instrument_id: 1073
CcStatement_3851:
  id: 15839
  literal: 'To the Mother:'
  created_at: 2016-04-06 08:30:47.554176000 Z
  updated_at: 2016-04-06 08:30:47.562176000 Z
  instrument_id: 1073
CcStatement_3852:
  id: 15840
  literal: This questionnaire is part of a survey into the health and education of
    5 year old children. In this form we are asking about the behaviour of your child,
    your own health and your opinions on a number of subjects. We hope that you will
    be able to find time to complete the form and that you will find it of interest.
    We would be grateful to have any remarks you may care to make about the questions
    in this form and you will find space for this on the last page. All information
    will be treated in the strictest confidence.
  created_at: 2016-04-06 08:30:47.565176000 Z
  updated_at: 2016-04-06 08:30:47.573176000 Z
  instrument_id: 1073
CcStatement_3853:
  id: 15841
  literal: If you should have any difficulty in filling in any part of the form, the
    Health Visitor will be pleased to advise you.
  created_at: 2016-04-06 08:30:47.577176000 Z
  updated_at: 2016-04-06 08:30:47.585176000 Z
  instrument_id: 1073
CcStatement_3854:
  id: 15842
  literal: PLEASE ANSWER EVERY QUESTION
  created_at: 2016-04-06 08:30:47.600176000 Z
  updated_at: 2016-04-06 08:30:47.609176000 Z
  instrument_id: 1073
CcStatement_3855:
  id: 15843
  literal: 'Most children go through "difficult" stages. Please show by putting a
    cross in the correct boxes whether or not your child has any of the following
    difficulties at the present time. '
  created_at: 2016-04-06 08:30:47.625176000 Z
  updated_at: 2016-04-06 08:30:47.633176000 Z
  instrument_id: 1073
CcStatement_3856:
  id: 15844
  literal: Please answer every question.
  created_at: 2016-04-06 08:30:47.637176000 Z
  updated_at: 2016-04-06 08:30:47.646176000 Z
  instrument_id: 1073
CcStatement_3857:
  id: 15845
  literal: Many mothers find caring for their children difficult if their own health
    is not very good. Listed below are a number of common symptoms that mothers often
    describe to doctors. We would like you to say if these happen to you by putting
    a ring round Yes or No as in the examples given.
  created_at: 2016-04-06 08:30:48.276176000 Z
  updated_at: 2016-04-06 08:30:48.286176000 Z
  instrument_id: 1073
CcStatement_3858:
  id: 15846
  literal: 'PLEASE RING THE CORRECT ANSWER TO EACH OF THE FOLLOWING:'
  created_at: 2016-04-06 08:30:48.289176000 Z
  updated_at: 2016-04-06 08:30:48.298176000 Z
  instrument_id: 1073
CcStatement_3859:
  id: 15847
  literal: This section asks for your opinion about a wide range of subjects. Please
    give your own opinions and do not worry about what others may think. There are
    no "correct" answers to the questions. We expect you will agree with some statements
    and disagree with others.
  created_at: 2016-04-06 08:30:48.686176000 Z
  updated_at: 2016-04-06 08:30:48.694176000 Z
  instrument_id: 1073
CcStatement_3860:
  id: 15848
  literal: PLEASE ANSWER EVERY QUESTION
  created_at: 2016-04-06 08:30:48.697176000 Z
  updated_at: 2016-04-06 08:30:48.705176000 Z
  instrument_id: 1073
CcStatement_3861:
  id: 15849
  literal: The last few questions on this page are to give us some idea about how
    you got on with the form.
  created_at: 2016-04-06 08:30:49.264176000 Z
  updated_at: 2016-04-06 08:30:49.273176000 Z
  instrument_id: 1073
CcStatement_3862:
  id: 15850
