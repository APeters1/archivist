CcStatement_751:
  id: 12739
  literal: 'The children enrolled in this Survey were born in March 1946 and with
    the help of their parents, health visitors, school nurses and teachers a detailed
    account has been obtained of their health and development during the past 15 years.
    The children come from all types of home and are attending all types of school,
    both Independent and Local Authority. They are now reaching the age when many
    of them will be leaving school and the Joint Committee feels some uniform assessment
    of their progress together with background information about the secondary schools
    they have been attending is most desirable. During the past 15 years only 10 per
    cent of the children have been lost and the value of this inquiry depends on our
    continuing to obtain information for every possible survey child. '
  created_at: 2016-04-06 08:10:31.311663000 Z
  updated_at: 2016-04-06 08:10:31.325664000 Z
  instrument_id: 848
