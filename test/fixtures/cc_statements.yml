  instrument_id: 834
CcStatement_539:
  id: 12527
  literal: Performance alone may not be an accurate measure of underlying ability.
    Some pupils underperform because of poor motivation or emotional difficulties,
    while by dint of hard work manage to achieve a grade above what might be expected
