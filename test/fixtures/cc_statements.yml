CcStatement_151:
  id: 12139
  literal: ABOUT THIS BOOKLET OF QUESTIONS
  created_at: 2016-04-06 08:07:28.439377000 Z
  updated_at: 2016-04-06 08:07:28.452379000 Z
  instrument_id: 796
CcStatement_152:
  id: 12140
  literal: PLEASE READ THIS PAGE AND THE NEXT PAGE BEFORE YOU START
  created_at: 2016-04-06 08:07:28.455379000 Z
  updated_at: 2016-04-06 08:07:28.469380000 Z
  instrument_id: 796
CcStatement_153:
  id: 12141
  literal: The questions in this booklet are about different things in your life.
    They are for you to read and answer on your own. We hope that you find the questions
    interesting and enjoy answering them.
  created_at: 2016-04-06 08:07:28.472381000 Z
  updated_at: 2016-04-06 08:07:28.485382000 Z
  instrument_id: 796
CcStatement_154:
  id: 12142
  literal: Please try to answer all of the questions. Read everything carefully and
    take your time to answer each question as honestly and accurately as you can.
    There are no right or wrong answers. It is not a test. We just want to find out
    what you think about things.
  created_at: 2016-04-06 08:07:28.488382000 Z
  updated_at: 2016-04-06 08:07:28.503384000 Z
  instrument_id: 796
CcStatement_155:
  id: 12143
  literal: Not all the questions will be about things that you have done. For the
    survey to be accurate, it is important that all children, even those who have
    done these things, answer honestly.
  created_at: 2016-04-06 08:07:28.506384000 Z
  updated_at: 2016-04-06 08:07:28.524386000 Z
  instrument_id: 796
CcStatement_156:
  id: 12144
  literal: The interviewer will give you an envelope when they give you this booklet.
    When you get to the end, please put the booklet inside the envelope, seal it and
    then hand it back to the interviewer. The interviewer will not look at your answers
    or tell them to anyone else.
  created_at: 2016-04-06 08:07:28.528386000 Z
  updated_at: 2016-04-06 08:07:28.537387000 Z
  instrument_id: 796
CcStatement_157:
  id: 12145
  literal: You do not have to show or tell your answers to anyone, including your
    parent(s). Your name and address are not on this booklet so no-one who sees it
    will know whose answers they are. If you come to a question that you don't want
    to answer you can skip it. If you come to a question that you can't answer, you
    can skip it or tick the 'Don't know' box if there is one.
  created_at: 2016-04-06 08:07:28.541388000 Z
  updated_at: 2016-04-06 08:07:28.552389000 Z
  instrument_id: 796
CcStatement_158:
  id: 12146
  literal: 'If there are any words that you can''t read or don''t understand, please
    ask the interviewer to explain them to you. '
  created_at: 2016-04-06 08:07:28.556389000 Z
  updated_at: 2016-04-06 08:07:28.574391000 Z
  instrument_id: 796
CcStatement_159:
  id: 12147
  literal: If you find it difficult to read and answer the questions on your own,
    please tell the interviewer and they will help you. They can also give you some
    headphones and the questions will be read out to you.
  created_at: 2016-04-06 08:07:28.577391000 Z
  updated_at: 2016-04-06 08:07:28.585392000 Z
  instrument_id: 796
CcStatement_160:
  id: 12148
  literal: 'PLEASE READ: Not all children will have done these things. For the survey
    to be accurate, it is important that all children, including any who have done
    these things, answer honestly.'
  created_at: 2016-04-06 08:07:29.127446000 Z
  updated_at: 2016-04-06 08:07:29.136447000 Z
  instrument_id: 796
CcStatement_161:
  id: 12149
  literal: 'PLEASE READ: Not all children will have done these things and not all
    children will have had these things done to them. For the survey to be accurate,
    it is important that all children answer honestly.'
  created_at: 2016-04-06 08:07:29.870521000 Z
  updated_at: 2016-04-06 08:07:29.878521000 Z
  instrument_id: 796
CcStatement_162:
  id: 12150
  literal: 'PLEASE READ: Not all children will have tried these things. For the survey
