CcStatement_3408:
  id: 15396
  literal: DEVELOPMENTAL HISTORY SCHEDULE
  created_at: 2016-04-06 08:28:58.248176000 Z
  updated_at: 2016-04-06 08:28:58.262176000 Z
  instrument_id: 1047
CcStatement_3409:
  id: 15397
  literal: Notes for Completion of Schedule
  created_at: 2016-04-06 08:28:58.440176000 Z
  updated_at: 2016-04-06 08:28:58.459176000 Z
  instrument_id: 1047
CcStatement_3410:
  id: 15398
  literal: 1. Aims
  created_at: 2016-04-06 08:28:58.462176000 Z
  updated_at: 2016-04-06 08:28:58.471176000 Z
  instrument_id: 1047
CcStatement_3411:
  id: 15399
  literal: The purpose of this Schedule is to obtain data on the utilisation by the
    study child of child health clinics, health visiting facilities, developmental
    screening tests and other important aspects of the community health services.
    As parental recall of past events is often incomplete, reference to pre-school
    child health records is also essential as a means of confirming and supplementing
    information obtained by the Health Visitor in the home interview.
  created_at: 2016-04-06 08:28:58.474176000 Z
  updated_at: 2016-04-06 08:28:58.487176000 Z
  instrument_id: 1047
CcStatement_3412:
  id: 15400
  literal: 2. Person(s) Completing Schedule
  created_at: 2016-04-06 08:28:58.490176000 Z
  updated_at: 2016-04-06 08:28:58.504176000 Z
  instrument_id: 1047
CcStatement_3413:
  id: 15401
  literal: Ideally the Health Visitor who is carrying out the home interview should
    also complete this schedule. Some of the information may require access to records
    usually held centrally, such as in Area or Distict Offices or in Health Boards
    (Scotland), e.g. special handicap records, centrally held registers. The personnel
    used and arrangements made for completion will doubtless be decided by the Area
    or District officer responsible according to local contingency.
  created_at: 2016-04-06 08:28:58.507176000 Z
  updated_at: 2016-04-06 08:28:58.520176000 Z
  instrument_id: 1047
CcStatement_3414:
  id: 15402
  literal: 3. Records Required
  created_at: 2016-04-06 08:28:58.524176000 Z
  updated_at: 2016-04-06 08:28:58.537176000 Z
  instrument_id: 1047
CcStatement_3415:
  id: 15403
  literal: "(a) The following basic types of records are essential for the main part
    of this schedule."
  created_at: 2016-04-06 08:28:58.540176000 Z
  updated_at: 2016-04-06 08:28:58.553176000 Z
  instrument_id: 1047
CcStatement_3416:
  id: 15404
  literal: "(i) Records used by health visitor to record health visiting, e.g. Home
    Visiting records, Consultation Record Cards and, where available, Family Records.
    These will be referred to as H.V. records,"
  created_at: 2016-04-06 08:28:58.557176000 Z
  updated_at: 2016-04-06 08:28:58.570176000 Z
  instrument_id: 1047
CcStatement_3417:
  id: 15405
  literal: "(ii) Records used in Child Health Clinics or Child Welfare Clinics by
    doctors to record developmental screening and other health care, e.g. MCW 46.
    These will be referred to as C.H.C. records."
  created_at: 2016-04-06 08:28:58.574176000 Z
  updated_at: 2016-04-06 08:28:58.587176000 Z
  instrument_id: 1047
CcStatement_3418:
  id: 15406
  literal: "(b)Some questions require reference to other sources, in addition to the
    above basic records - for children for whom there may be letters or reports indicating
    past hospital outpatient attendances or inpatient care, children who are on observation
    or other registers, children who have been assessed for special educational treatment
    and other children who have handicaps or disabilites. In some instances, this
    information will be available in H.V.'s or C.H.C. records, but arrangements will
    probably be necessary for this to be supplemented from records or information
    held centrally."
  created_at: 2016-04-06 08:28:58.590176000 Z
  updated_at: 2016-04-06 08:28:58.603176000 Z
  instrument_id: 1047
CcStatement_3419:
  id: 15407
  literal: "(c) Records about developmental screening are needed for question 4. The
    majority of general developmental check-ups and specific screening tests will
    be recorded on records used by doctors in Child Health Clinics and on H.V. records.
    Additional information about any developmental check-ups at G.P. practices or
    health centres would be valuable, and may be readily available to health visitors
    attached to G.P. practices. Developmental check-ups are sometimes carried out
    elsewhere, e.g. at hospital birth follow-up clinics, and vision and hearing are
    often screened during routine medical examination at day nursery, nursery and
    infant school. This information would be appreciated if it is readily available."
  created_at: 2016-04-06 08:28:58.607176000 Z
  updated_at: 2016-04-06 08:28:58.620176000 Z
  instrument_id: 1047
CcStatement_3420:
  id: 15408
  literal: 4. Developmental Screening & Assessment
  created_at: 2016-04-06 08:28:58.624176000 Z
  updated_at: 2016-04-06 08:28:58.637176000 Z
  instrument_id: 1047
CcStatement_3421:
  id: 15409
  literal: Developmental screening in Q.4 refers to check-ups usually routinely performed
    on all pre-school children to identify those who may be developmentally delayed
    or have a suspected vision or hearing defect.
  created_at: 2016-04-06 08:28:58.640176000 Z
  updated_at: 2016-04-06 08:28:58.654176000 Z
  instrument_id: 1047
CcStatement_3422:
  id: 15410
  literal: Developmental assessment in Q.5 refers to a much more detailed examination
    of development, which is usually only performed on children who have already been
    identified as having a possible delay or defect in hearing, vision or other aspect
    of development.
  created_at: 2016-04-06 08:28:58.657176000 Z
  updated_at: 2016-04-06 08:28:58.676176000 Z
  instrument_id: 1047
CcStatement_3423:
  id: 15411
  literal: What to include as Developmental Screening in Q.4 Part I
  created_at: 2016-04-06 08:28:58.679176000 Z
  updated_at: 2016-04-06 08:28:58.695176000 Z
  instrument_id: 1047
CcStatement_3424:
  id: 15412
  literal: "(a) Any record of a routine general developmental examination or a check-up
    of overall developmental progress."
  created_at: 2016-04-06 08:28:58.699176000 Z
  updated_at: 2016-04-06 08:28:58.712176000 Z
  instrument_id: 1047
CcStatement_3425:
  id: 15413
  literal: This term does not refer to an isolated single screening test, though specific
    screening tests may often be included in the general observations and examination
    made of the child's developmental achievements. General developmental examinations
    or check-ups of overall developmental progress are usually carried out at or near
    prescribed ages in C.H.C, home or G.P.'s practices by doctor or health visitor.
    The result is often entered on C.H.C. or H.V. records under several headings of
    'developmental' function e.g. hearing and language, posture and locomotion, vision,
    social behaviour, or may be entered in the form of observations of individual
    developmental achievements of the child, e.g. sitting, smiling, saying single
    words, etc. If neither of these forms of recording are present in the notes, but
    it is definitely indicated that a general developmental check-up was made, this
    should be included.  Please include also any record you may have of a general
    medical examination or check-up carried out by a doctor at nursery or infant school.
  created_at: 2016-04-06 08:28:58.716176000 Z
  updated_at: 2016-04-06 08:28:58.728176000 Z
  instrument_id: 1047
CcStatement_3426:
  id: 15414
  literal: "(b)Any record of tests for vision, hearing or squint."
  created_at: 2016-04-06 08:28:58.732176000 Z
  updated_at: 2016-04-06 08:28:58.745176000 Z
  instrument_id: 1047
CcStatement_3427:
  id: 15415
  literal: Vision and hearing may be tested on their own or as part of a general developmental
    examination or check-up of overall developmental progress. They are routine clinical
    procedures used for testing these special functions, e.g. routine testing of hearing
    by rattle, paper etc. by H.V. at 7-9 months, screening of vision by Stycar 5-letter
    test at age 3 years. If the details of the type of test used are not clear but
    the records indicate that vision, hearing or both have been checked, such entries
    should be included as vision or hearing tests.
  created_at: 2016-04-06 08:28:58.749176000 Z
  updated_at: 2016-04-06 08:28:58.762176000 Z
  instrument_id: 1047
CcStatement_3428:
  id: 15416
  literal: Any record that there has been a check-up for a squint should be entered
    separately as "examination for squint" and not be entered as a vision test in
    section b of the table in Q.4. Include as "examination for squint" any occasion
    where records indicate a specific test was made, e.g. cover test or light reflection
    test, or where the records indicate only if a squint was, or was not, evident
    in the course of a general examination. Records of any such test(s) for vision,
    hearing or squint carried out at nursery or infant school should also be included.
  created_at: 2016-04-06 08:28:58.765176000 Z
  updated_at: 2016-04-06 08:28:58.776176000 Z
  instrument_id: 1047
CcStatement_3429:
  id: 15417
  literal: "(c) Please exclude from Q.4 Part I any remarks or observations of developmental
    progress made at times other than the developmental screening examinations and
    tests described above. Details of these should be entered in Q.4 Part II."
  created_at: 2016-04-06 08:28:58.779176000 Z
  updated_at: 2016-04-06 08:28:58.788176000 Z
  instrument_id: 1047
CcStatement_3430:
  id: 15418
  literal: 5. General Notes
  created_at: 2016-04-06 08:28:58.793176000 Z
  updated_at: 2016-04-06 08:28:58.801176000 Z
  instrument_id: 1047
CcStatement_3431:
  id: 15419
  literal: "(a) Every question should be answered."
  created_at: 2016-04-06 08:28:58.806176000 Z
  updated_at: 2016-04-06 08:28:58.814176000 Z
  instrument_id: 1047
CcStatement_3432:
  id: 15420
  literal: "(b)Please base your answers only on information which is contained in
    the record form(s), registers etc. There is space provided below each question
    for you to add any information known to you from other sources."
  created_at: 2016-04-06 08:28:58.818176000 Z
  updated_at: 2016-04-06 08:28:58.826176000 Z
  instrument_id: 1047
CcStatement_3433:
  id: 15421
  literal: (c) If you have any difficulty in interpreting or reading the relevant
    entry on records, ring code marked "records unclear" and give details in the space
    for "comments" at the end of the question.
  created_at: 2016-04-06 08:28:58.831176000 Z
  updated_at: 2016-04-06 08:28:58.839176000 Z
  instrument_id: 1047
CcStatement_3434:
  id: 15422
  literal: (d)If you do not have the relevant record(s) at all when answering a question,
    please ring code marked "No records".
  created_at: 2016-04-06 08:28:58.843176000 Z
  updated_at: 2016-04-06 08:28:58.862176000 Z
  instrument_id: 1047
CcStatement_3435:
  id: 15423
  literal: "(e) Allowance should be made for the fact that the format of every question
    inevitably cannot correspond with all the different recording systems in use throughout
    the country. Space is therefore provided at the end of each question for comments,
    and for supplying extra data such as:"
  created_at: 2016-04-06 08:28:58.866176000 Z
