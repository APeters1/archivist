  updated_at: 2016-04-06 08:15:47.080237000 Z
  instrument_id: 917
CcStatement_1420:
  id: 13408
  literal: All answers are confidential
  created_at: 2016-04-06 08:15:47.085237000 Z
  updated_at: 2016-04-06 08:15:47.095238000 Z
  instrument_id: 917
CcStatement_1421:
  id: 13409
  literal: This questionnaire is for the study child's chief carer
  created_at: 2016-04-06 08:15:47.101239000 Z
  updated_at: 2016-04-06 08:15:47.112240000 Z
  instrument_id: 917
CcStatement_1422:
  id: 13410
  literal: This questionnaire asks about your study child.
  created_at: 2016-04-06 08:15:47.117240000 Z
  updated_at: 2016-04-06 08:15:47.129241000 Z
  instrument_id: 917
CcStatement_1423:
  id: 13411
  literal: It should be completed by the chief carer.
  created_at: 2016-04-06 08:15:47.134242000 Z
  updated_at: 2016-04-06 08:15:47.145243000 Z
  instrument_id: 917
CcStatement_1424:
  id: 13412
  literal: To answer simply tick the box that is most accurate in your opinion.
  created_at: 2016-04-06 08:15:47.151244000 Z
  updated_at: 2016-04-06 08:15:47.162245000 Z
  instrument_id: 917
CcStatement_1425:
  id: 13413
  literal: If you cannot answer certain questions please put a line through them.
  created_at: 2016-04-06 08:15:47.167245000 Z
  updated_at: 2016-04-06 08:15:47.179246000 Z
  instrument_id: 917
CcStatement_1426:
  id: 13414
  literal: All answers are confidential.
  created_at: 2016-04-06 08:15:47.184247000 Z
  updated_at: 2016-04-06 08:15:47.195248000 Z
  instrument_id: 917
CcStatement_1427:
  id: 13415
  literal: THANK YOU FOR YOUR HELP
  created_at: 2016-04-06 08:15:47.201249000 Z
  updated_at: 2016-04-06 08:15:47.212250000 Z
  instrument_id: 917
CcStatement_1428:
  id: 13416
  literal: The health of your study child is still of great importance to us. We would
    like to know about any recent illnesses or medical treatment.
