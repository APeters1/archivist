  updated_at: 2016-04-06 08:30:14.242176000 Z
  instrument_id: 1063
CcStatement_3735:
  id: 15723
  literal: 'Six thousand Mothers scattered all over the country, are being interviewed,
    and it is therefore important that the many hundreds of Health Visitors and School
    Nurses who are seeing them should record their findings in a comparable  way.
    For this reason, and also to reduce the amount of clerical work, this form has
    been framed as a series of questions, many of which can be answered by one of
    several printed alternatives. All that is required is to put a circle round the
    number opposite the printed answer that most nearly describes your findings. If
    no alternative fits please write the answer in the space directly under the question.
    Similarly if you feel that any printed answer, though applicable, does not fully
    explain your findings, we should be most grateful for any further information
    you can give us. When a question does not apply it should be struck through. When
    either you or the Mother is unable to answer a question, this fact should be recorded
    in the space directly under the question. '
