  instrument_id: 1043
CcStatement_3353:
  id: 15341
  literal: Most children in this study were in CHES surveys at the time of birth and
    at age five years. The following details are needed (a) to ensure that the information
    obtained about this child at age 10 years is correctly matched with that obtained
    earlier, or (b) to provide some information if the child has not been included
    in earlier stages of the study.
  created_at: 2016-04-06 08:28:43.581176000 Z
  updated_at: 2016-04-06 08:28:43.597176000 Z
  instrument_id: 1043
CcStatement_3354:
  id: 15342
  literal: People in the household
  created_at: 2016-04-06 08:28:43.871176000 Z
  updated_at: 2016-04-06 08:28:43.889176000 Z
  instrument_id: 1043
CcStatement_3355:
  id: 15343
  literal: A household consists of a group of people who all live at the same address
    and who are all catered for by the same person.
  created_at: 2016-04-06 08:28:43.894176000 Z
  updated_at: 2016-04-06 08:28:43.905176000 Z
  instrument_id: 1043
CcStatement_3356:
  id: 15344
  literal: For the purpose of this study a parent should only be counted as such if
    he or she is normally resident in the study child's household.
  created_at: 2016-04-06 08:28:43.951176000 Z
  updated_at: 2016-04-06 08:28:43.965176000 Z
  instrument_id: 1043
CcStatement_3357:
  id: 15345
  literal: Parents who are temporarily away from home (e.g. because of their job,
    in hospital or for similar reasons) should be given as parent figures.
  created_at: 2016-04-06 08:28:43.969176000 Z
  updated_at: 2016-04-06 08:28:43.988176000 Z
  instrument_id: 1043
CcStatement_3358:
  id: 15346
  literal: IMPORTANT Throughout the questionnaire the terms 'mother' and 'father'
    should be taken to mean the mother figure and father figure given in questions
