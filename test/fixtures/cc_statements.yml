CcStatement_191:
  id: 12179
  literal: Foreword
  created_at: 2016-04-06 08:07:49.827516000 Z
  updated_at: 2016-04-06 08:07:49.842518000 Z
  instrument_id: 798
CcStatement_192:
  id: 12180
  literal: The interview was carried out by the research nurse as a computer-assisted
    personal interview (CAPI). The survey instrument was written as a computer program
    using BLAISE software. This is the documentation of the program. It shows the
    wording of questions, instructions to the nurse, routing (i.e. the rules which
    dictated the questions asked) and - at the end of the document - checks built
    into the program to ensure that data was entered correctly. The last include 'soft'
    checks, to remind nurses of procedures or signal improbable values, and 'hard'
    checks, which excluded values outside a pre-determined range or unacceptable combinations
    of response codes.
  created_at: 2016-04-06 08:07:49.847518000 Z
  updated_at: 2016-04-06 08:07:49.858519000 Z
  instrument_id: 798
CcStatement_193:
  id: 12181
  literal: This is a record of the interview, rather than a guide to the archived
    data set. Variables derived as part of the CAPI program are included where these
    are essential parts of the output (e.g. summary variables based on several measurements)
    or are necessary to the routing of the questionnaire. Other variables in the data
    set, including variables produced as part of the editing process, are not shown.
  created_at: 2016-04-06 08:07:49.862520000 Z
  updated_at: 2016-04-06 08:07:49.875521000 Z
  instrument_id: 798
