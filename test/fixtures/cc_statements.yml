  id: 15137
  literal: 'This questionnaire is in 4 sections: Section A comprises many of the general
    behaviour questions known as the Strengths and Difficulties scale; Sections B
    and C are parts of the teacher version of the Development and Well-being Assessment
    and are aimed to identify the degree of hyperactivity and conduct disorder; D
    asks you to rate parental involvement and special needs.'
  created_at: 2016-04-06 08:27:20.941176000 Z
  updated_at: 2016-04-06 08:27:20.949176000 Z
  instrument_id: 1017
CcStatement_3150:
  id: 15138
