  instrument_id: 830
CcStatement_460:
  id: 12448
  literal: 'This is the last home visit in connection with the National Survey of
    Child Health; and its purpose is to bring the medical and social history up to
    date and to fill in gaps in our information about the child''s progress at school
    and the job he / she will enter on leaving school. We are also asking about the
    parents'' health including questions both on known illnesses and on their general
    well-being. This proves to be important in relation to the health and adjustment
    of their children. During the 15 years of this survey we have kept in touch with
    over 90 per cent of the parents and children. As the value of this inquiry depends
    on information being obtained for every possible survey child we hope that on
    this last occasion all forms will be completed. '
  created_at: 2016-04-06 08:09:10.771610000 Z
  updated_at: 2016-04-06 08:09:10.780611000 Z
  instrument_id: 830
