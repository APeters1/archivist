  updated_at: 2016-04-06 08:26:01.684176000 Z
  instrument_id: 1009
CcStatement_2911:
  id: 14899
  literal: If possible give the full name of the medicine and indicate how often it
    was used. If you need more lines for a particular category please include the
    additional medicines under the 'Other conditions' section at the end of this question
    on page 30.
  created_at: 2016-04-06 08:26:01.687176000 Z
  updated_at: 2016-04-06 08:26:01.700176000 Z
  instrument_id: 1009
CcStatement_2912:
