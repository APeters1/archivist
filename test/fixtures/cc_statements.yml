  updated_at: 2016-04-06 08:10:25.197051000 Z
  instrument_id: 847
CcStatement_723:
  id: 12711
  literal: It is hoped that this Form will be completed in an interview with the child's
    mother. If for any reason the mother is unavailable, please interview the person
    who can best answer questions about the teenager's health and development. Sometimes
    the teenager will not be living with his/her own (i.e. natural) mother. In this
    case the term mother throughout the form should be taken to imply present mother
    figure and similarly father should be taken to imply present father figure.
  created_at: 2016-04-06 08:10:25.202052000 Z
  updated_at: 2016-04-06 08:10:25.214053000 Z
  instrument_id: 847
CcStatement_724:
  id: 12712
