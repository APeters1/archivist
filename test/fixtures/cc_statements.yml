  instrument_id: 859
CcStatement_809:
  id: 12797
  literal: 'This student was enrolled at birth in a national survey of the Health,
    Growth and Development of Children. With the help of his parents and of health
    visitors, school nurses and teachers, a detailed account has been obtained of
    his health and development during the past 16 years. The survey boys and girls
    come from all types of home and are attending all types of college and school
    both independant and local authority. Only 10% have been lost and the value of
    this inquiry depends on our continuing to obtain information for every possible
    survey member. '
  created_at: 2016-04-06 08:10:48.404372000 Z
  updated_at: 2016-04-06 08:10:48.421374000 Z
  instrument_id: 859
CcStatement_810:
  id: 12798
  literal: 'All information given will be regarded as strictly confidential and there
    is no possibility that the name of any student, College or school will appear
    in any report. '
