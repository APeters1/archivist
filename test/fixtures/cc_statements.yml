  updated_at: 2016-04-06 08:15:47.881317000 Z
  instrument_id: 917
CcStatement_1434:
  id: 13422
  literal: 'Regularly: most days for at least 3 months, or several times every month'
  created_at: 2016-04-06 08:15:48.110340000 Z
  updated_at: 2016-04-06 08:15:48.122341000 Z
  instrument_id: 917
CcStatement_1435:
  id: 13423
  literal: 'Few days: for a few days at a time for one or more episodes'
  created_at: 2016-04-06 08:15:48.127341000 Z
  updated_at: 2016-04-06 08:15:48.138342000 Z
  instrument_id: 917
CcStatement_1436:
  id: 13424
  literal: 'Odd occasions: on a few odd occasions'
  created_at: 2016-04-06 08:15:48.143343000 Z
  updated_at: 2016-04-06 08:15:48.155344000 Z
  instrument_id: 917
CcStatement_1437:
  id: 13425
  literal: 'Once or twice: on one or two isolated occasions only'
  created_at: 2016-04-06 08:15:48.161345000 Z
  updated_at: 2016-04-06 08:15:48.174346000 Z
  instrument_id: 917
CcStatement_1438:
  id: 13426
  literal: 'Try to give the full name of the medicine and say how often it was used. '
  created_at: 2016-04-06 08:15:48.180347000 Z
  updated_at: 2016-04-06 08:15:48.188347000 Z
  instrument_id: 917
CcStatement_1439:
  id: 13427
  literal: This section asks you some of your opinions on providing food for your
    study child and how you keep a watch on what she eats.
  created_at: 2016-04-06 08:15:48.257354000 Z
  updated_at: 2016-04-06 08:15:48.265355000 Z
  instrument_id: 917
CcStatement_1440:
  id: 13428
  literal: 'Tick whether you agree or disagree with these statements:'
  created_at: 2016-04-06 08:15:48.271356000 Z
  updated_at: 2016-04-06 08:15:48.280357000 Z
  instrument_id: 917
CcStatement_1441:
  id: 13429
  literal: Most children are particularly attached to one person or a few key people,
    looking to them for security, and turning to them when upset. They can be mum
    and dad, grandparents, favourite teachers, neighbours etc.
  created_at: 2016-04-06 08:15:48.651394000 Z
  updated_at: 2016-04-06 08:15:48.664395000 Z
  instrument_id: 917
CcStatement_1442:
  id: 13430
  literal: Most children have some worries about being separated from the people they
    are most attached to. We would like to know how your study child compares with
    other children of her age. We are interested in how she is usually - not the occasional
    "clingy day" or "off day".
  created_at: 2016-04-06 08:15:48.741403000 Z
  updated_at: 2016-04-06 08:15:48.751404000 Z
  instrument_id: 917
CcStatement_1443:
  id: 13431
  literal: This section of the questionnaire is about any particular things or situations
    that your study child is scared of, even though they aren't really a danger to
    her. How is she usually - not on the occasional "off day"?
  created_at: 2016-04-06 08:15:48.920421000 Z
  updated_at: 2016-04-06 08:15:48.929421000 Z
  instrument_id: 917
CcStatement_1444:
  id: 13432
  literal: If no, go to H1 on page 29
  created_at: 2016-04-06 08:15:49.727501000 Z
  updated_at: 2016-04-06 08:15:49.736502000 Z
  instrument_id: 917
CcStatement_1445:
  id: 13433
  literal: Many children have some habits or superstitions, such as not stepping on
    the cracks in the pavement, or needing to wear lucky clothes. It is also common
    for children to go through phases when they seem obsessed by one particular subject
    or activity. In this section we are interested in whether your study child has
    rituals or obsessions that go beyond this.
  created_at: 2016-04-06 08:15:49.986527000 Z
  updated_at: 2016-04-06 08:15:49.999528000 Z
  instrument_id: 917
CcStatement_1446:
  id: 13434
  literal: 'Space for you to describe any of these activities and concerns in more
    detail:'
  created_at: 2016-04-06 08:15:50.107539000 Z
  updated_at: 2016-04-06 08:15:50.116540000 Z
  instrument_id: 917
CcStatement_1447:
  id: 13435
  literal: Nearly all children have some worries, and these are naturally worse on
    some days than others, but some children have so many worries for so much of the
    time that it makes them really upset or interferes with their lives.
  created_at: 2016-04-06 08:15:50.337562000 Z
  updated_at: 2016-04-06 08:15:50.350564000 Z
  instrument_id: 917
CcStatement_1448:
  id: 13436
  literal: If no, go to K2 below
  created_at: 2016-04-06 08:15:50.787607000 Z
  updated_at: 2016-04-06 08:15:50.795608000 Z
  instrument_id: 917
CcStatement_1449:
  id: 13437
  literal: If no, go to K4 on page 36
  created_at: 2016-04-06 08:15:50.942623000 Z
  updated_at: 2016-04-06 08:15:50.950624000 Z
  instrument_id: 917
