    the child himself to fill in. This should be administered in the same way as an
    intelligence test ; after making sure the child fully understands the instructions
    get him to move rapidly through the items. When he has finished please make sure
    he has answered all the questions and then return both questionnaires, folded
    one inside the other, to the Director of Education.
  created_at: 2016-04-06 08:11:35.094040000 Z
  updated_at: 2016-04-06 08:11:35.103041000 Z
