CcStatement_536:
  id: 12524
  literal: We should like to thank you for your co-operation in this study of teenagers.
    All the information will be treated in the strictest confidence. This form will
    not be seen by anyone other than the survey staff, and no names of pupils, teachers
    or schools will be mentioned in any report of the study. The parents and teenagers
    concerned have participated in the Study up to three times already and have recently
    been  approached individually to ensure their consent for the present sweep.
  created_at: 2016-04-06 08:09:35.527085000 Z
  updated_at: 2016-04-06 08:09:35.552087000 Z
  instrument_id: 834
CcStatement_537:
  id: 12525
  literal: The questions are addressed to the pupil's Form Teacher or Tutor, but we
    realise that you may wish to consult with your Year Head or House Head or whoever
    has the most knowledge of the pupil.
  created_at: 2016-04-06 08:09:35.556088000 Z
  updated_at: 2016-04-06 08:09:35.571089000 Z
  instrument_id: 834
CcStatement_538:
  id: 12526
