  instrument_id: 1047
CcStatement_3436:
  id: 15424
  literal: "(i) additional information known to you but not on the records;"
  created_at: 2016-04-06 08:28:58.882176000 Z
  updated_at: 2016-04-06 08:28:58.907176000 Z
  instrument_id: 1047
CcStatement_3437:
  id: 15425
  literal: "(ii) details of any difficulties with obtaining or interpreting the data
    on the relevant record;"
  created_at: 2016-04-06 08:28:58.911176000 Z
  updated_at: 2016-04-06 08:28:58.920176000 Z
  instrument_id: 1047
CcStatement_3438:
  id: 15426
  literal: "(iii) other observations, e.g. where the information given on records
    is considered not to reflect a true picture of the actual events."
