CcStatement_282:
  id: 12270
  literal: We would like to know about everything you eat and drink for       24 hours
    starting the day after your interview with the nurse.  Please start writing in
    the diary the first time after midnight that you have anything to eat or drink.  Your
    diary should finish at midnight the next day.  This is not a test, we are interested
    in what is a normal day for you.
  created_at: 2016-04-06 08:08:31.141647000 Z
  updated_at: 2016-04-06 08:08:31.153648000 Z
  instrument_id: 816
CcStatement_283:
  id: 12271
  literal: Please read the next two pages carefully before beginning your diary.
  created_at: 2016-04-06 08:08:31.156649000 Z
  updated_at: 2016-04-06 08:08:31.170650000 Z
  instrument_id: 816
CcStatement_284:
  id: 12272
  literal: 'If you have any questions about this diary please call us and one of our
    nurses will be able to help you:'
  created_at: 2016-04-06 08:08:31.173650000 Z
  updated_at: 2016-04-06 08:08:31.186652000 Z
  instrument_id: 816
CcStatement_285:
  id: 12273
  literal: 'How to fill in your diary:'
  created_at: 2016-04-06 08:08:31.190652000 Z
  updated_at: 2016-04-06 08:08:31.203653000 Z
  instrument_id: 816
CcStatement_286:
  id: 12274
  literal: 'Write down in this diary every time you have a snack, drink, or meal.  Include
    the following:'
  created_at: 2016-04-06 08:08:31.206654000 Z
  updated_at: 2016-04-06 08:08:31.221655000 Z
  instrument_id: 816
CcStatement_287:
  id: 12275
  literal: THE TIME
  created_at: 2016-04-06 08:08:31.224655000 Z
  updated_at: 2016-04-06 08:08:31.232656000 Z
  instrument_id: 816
CcStatement_288:
  id: 12276
  literal: THE TYPE OF FOOD OR DRINK
  created_at: 2016-04-06 08:08:31.235656000 Z
  updated_at: 2016-04-06 08:08:31.243657000 Z
  instrument_id: 816
CcStatement_289:
  id: 12277
  literal: Use brand names where possible for example, Tesco's salt & vinegar crisps,
    Wall's Viennetta
  created_at: 2016-04-06 08:08:31.246658000 Z
  updated_at: 2016-04-06 08:08:31.254658000 Z
  instrument_id: 816
CcStatement_290:
  id: 12278
  literal: 'For cooked food write which cooking method was used, for example: fried,
    deep fat fried, roast, boiled, micro-waved or baked.  Also write down the brand
    of oil or fat used to fry/roast '
  created_at: 2016-04-06 08:08:31.257659000 Z
  updated_at: 2016-04-06 08:08:31.270660000 Z
  instrument_id: 816
CcStatement_291:
  id: 12279
  literal: If you had a home made dish, for example chilli con carne, please list
    the main ingredients such as mince, onions, red kidney beans, and tinned tomatoes
  created_at: 2016-04-06 08:08:31.273660000 Z
  updated_at: 2016-04-06 08:08:31.288662000 Z
  instrument_id: 816
CcStatement_292:
  id: 12280
  literal: Don't forget that some foods are in several parts - a cheese sandwich is
    really three foods
  created_at: 2016-04-06 08:08:31.291662000 Z
  updated_at: 2016-04-06 08:08:31.301663000 Z
  instrument_id: 816
CcStatement_293:
  id: 12281
  literal: 2 slices white bread sandwich 1 slice Kraft cheese Flora margarine
  created_at: 2016-04-06 08:08:31.303663000 Z
  updated_at: 2016-04-06 08:08:31.320665000 Z
  instrument_id: 816
CcStatement_294:
  id: 12282
  literal: Please say which type of milk is used each time -  skimmed, semi-skimmed
    or whole and pasteurised (fresh), UHT, dried or condensed. For less common milks
    such as soya or goat's milk write as much detail as possible.
  created_at: 2016-04-06 08:08:31.323665000 Z
  updated_at: 2016-04-06 08:08:31.337667000 Z
  instrument_id: 816
CcStatement_295:
  id: 12283
  literal: 'THE AMOUNT - using household measures, for example:  Number of tablespoons;
    whether level, rounded or heaped  Number of cups, mugs, bowls or slices  Weight
    on the tin or packet, for example 150 g yogurt or 100 g bar of chocolate Number
    of biscuits or sweets Size, measuring the length, width and thickness (for example
    slice of pie, lump of cheese)'
  created_at: 2016-04-06 08:08:31.343667000 Z
  updated_at: 2016-04-06 08:08:31.353668000 Z
  instrument_id: 816
CcStatement_296:
  id: 12284
  literal: 'LEFTOVERS - write down anything left, for example: two crusts, skin from
    chicken, half the cabbage portion'
  created_at: 2016-04-06 08:08:31.356669000 Z
  updated_at: 2016-04-06 08:08:31.369670000 Z
  instrument_id: 816
CcStatement_297:
  id: 12285
  literal: SALT - write down each time salt or a salt substitute is used to cook any
    item and also whether salt is added to the meal at the table.  Include the amount,
    for example, a teaspoon or a pinch
  created_at: 2016-04-06 08:08:31.372670000 Z
  updated_at: 2016-04-06 08:08:31.387672000 Z
  instrument_id: 816
CcStatement_298:
  id: 12286
  literal: If you remember something you missed add it at the end of your diary with
    the time you had it
  created_at: 2016-04-06 08:08:31.390672000 Z
  updated_at: 2016-04-06 08:08:31.403673000 Z
  instrument_id: 816
CcStatement_299:
  id: 12287
