CcStatement_3448:
  id: 15436
  literal: ALL INFORMATION RECORDED ON THIS SCHEDULE WILL BE TREATED AS STRICTLY CONFIDENTIAL
    IN ACCORDANCE WITH MEDICAL RESEARCH COUNCIL REGULATIONS AND NO CHILD WILL BE IDENTIFIED
    OR REFERRED TO IN ANY REPORT BY NAME.
  created_at: 2016-04-06 08:28:59.099176000 Z
  updated_at: 2016-04-06 08:28:59.112176000 Z
  instrument_id: 1047
CcStatement_3449:
  id: 15437
  literal: '* Exclude any visit where no access gained to home and note such visits
    in "comments" below.'
