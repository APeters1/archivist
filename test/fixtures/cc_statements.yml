  instrument_id: 951
CcStatement_1721:
  id: 13709
  literal: This questionaire is like the other questionnaires you have received. To
    answer simply tick the box which best describes your child or your child's situation.
    Please answer all questions that you can. If you cannot answer any question or
    if they do not apply to you please put a line through them. There are no right
    or wrong answers. Please just describe what happens in your situation. You may
    make additional comments at the end. All answers are confidential.
