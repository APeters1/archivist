  created_at: 2016-04-06 08:30:01.942176000 Z
  updated_at: 2016-04-06 08:30:01.951176000 Z
  instrument_id: 1062
CcStatement_3636:
  id: 15624
  literal: The questionnaire asks about the child's ability in six different areas
    of learning. They are asked in order to gain a snapshot of a child's progress
    in this area of learning. Three of the areas are further broken down into subgroups
    and have a separate assessment scales for each.
  created_at: 2016-04-06 08:30:01.957176000 Z
  updated_at: 2016-04-06 08:30:01.968176000 Z
  instrument_id: 1062
CcStatement_3637:
  id: 15625
  literal: Personal, social and emotional development (Disposition and attitudes;
    Social development; Emotional development).
  created_at: 2016-04-06 08:30:01.972176000 Z
  updated_at: 2016-04-06 08:30:01.979176000 Z
  instrument_id: 1062
CcStatement_3638:
