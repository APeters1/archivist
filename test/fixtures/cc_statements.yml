  instrument_id: 995
CcStatement_2525:
  id: 14513
  literal: All children can be awkward and difficult at times - things like not doing
    as they are told, being irritable, having temper outbursts, or deliberately annoying
    other people. We are interested in how your study child is usually, and not just
    on occasional "off days".
  created_at: 2016-04-06 08:23:33.589883000 Z
