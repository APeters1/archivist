CcStatement_79:
  id: 12067
  literal: The Centre for Longitudinal Studies (CLS) at the Institute of Education
    (IoE) has commissioned the National Centre for Social Research (NatCen) to conduct
    a survey about children's lives in the 21st Century called Child of the New Century.
  created_at: 2016-04-06 08:06:08.289363000 Z
  updated_at: 2016-04-06 08:06:08.302365000 Z
  instrument_id: 794
CcStatement_80:
  id: 12068
  literal: The child named below is part of this study. This child's parents have
    given us their written permission to invite you to complete this teacher questionnaire.
  created_at: 2016-04-06 08:06:08.305365000 Z
  updated_at: 2016-04-06 08:06:08.318366000 Z
  instrument_id: 794
CcStatement_81:
  id: 12069
  literal: All the information you provide will be treated in strict confidence in
    accordance with the Data Protection Act and will be used for research purposes
    only. None of the information you provide will be passed on to the child or their
    parents.
  created_at: 2016-04-06 08:06:08.322367000 Z
  updated_at: 2016-04-06 08:06:08.335368000 Z
  instrument_id: 794
CcStatement_82:
  id: 12070
  literal: Please answer the questions about the child named below. The questionnaire
    should take 15-20 minutes to complete. If you require any assistance or have any
    questions you can call the research team on 0800 783 5890.
  created_at: 2016-04-06 08:06:08.338368000 Z
  updated_at: 2016-04-06 08:06:08.352370000 Z
  instrument_id: 794
CcStatement_83:
  id: 12071
  literal: Unless stated otherwise, please answer the questions by referring to the
    term in which the study child's family were interviewed. The day, month and year
    when the family were interviewed is shown below. If this date falls in a school
    holiday please answer about the term before the holiday.
  created_at: 2016-04-06 08:06:08.355370000 Z
  updated_at: 2016-04-06 08:06:08.368371000 Z
  instrument_id: 794
CcStatement_84:
  id: 12072
  literal: We are interested to know about groupings between and within classes in
    this child's year. Q50-Q58 ask about groupings between classes and Q59-Q67 ask
    about groupings within classes.
  created_at: 2016-04-06 08:06:09.220456000 Z
  updated_at: 2016-04-06 08:06:09.229457000 Z
  instrument_id: 794
CcStatement_85:
  id: 12073
  literal: Some schools group children in the same year by general ability and they
    are taught in these groups for most or all lessons. We refer to this as streaming.
  created_at: 2016-04-06 08:06:09.232458000 Z
  updated_at: 2016-04-06 08:06:09.244459000 Z
  instrument_id: 794
CcStatement_86:
  id: 12074
  literal: Some schools group children from different classes by ability for certain
    subjects only and they may be taught in different ability groups for different
    subjects. We refer to this as setting.
  created_at: 2016-04-06 08:06:09.247459000 Z
  updated_at: 2016-04-06 08:06:09.261460000 Z
  instrument_id: 794
CcStatement_87:
  id: 12075
  literal: Other schools do not group children by ability between classes. Sometimes
    this may be because there are not multiple classes in the year.
  created_at: 2016-04-06 08:06:09.264461000 Z
  updated_at: 2016-04-06 08:06:09.273462000 Z
  instrument_id: 794
CcStatement_88:
  id: 12076
  literal: Some schools group children within the same class by general ability and
    they are taught in these ability groups for most or all lessons. We refer to this
    as within-class ability grouping.
  created_at: 2016-04-06 08:06:09.513486000 Z
  updated_at: 2016-04-06 08:06:09.528487000 Z
  instrument_id: 794
CcStatement_89:
  id: 12077
  literal: Some schools group children within the same class by ability for certain
    subjects only and they may be taught in different ability groups for different
    subjects. We refer to this as within-class subject grouping.
  created_at: 2016-04-06 08:06:09.531487000 Z
  updated_at: 2016-04-06 08:06:09.544489000 Z
  instrument_id: 794
CcStatement_90:
  id: 12078
  literal: Other schools do not group children by ability within classes. Some schools
    may use within-class groupings in addition to between class streaming and setting
    and others may use within-class groupings instead of between class streaming and
    setting.
  created_at: 2016-04-06 08:06:09.547489000 Z
  updated_at: 2016-04-06 08:06:09.560490000 Z
  instrument_id: 794
CcStatement_91:
  id: 12079
  literal: Some schools may not use any general or subject specific ability groupings
    either within or between classes.
  created_at: 2016-04-06 08:06:09.564491000 Z
  updated_at: 2016-04-06 08:06:09.577492000 Z
  instrument_id: 794
CcStatement_92:
  id: 12080
  literal: We want to collect some information about you in order to investigate how
    the characteristics of teachers relate to children's educational development.
  created_at: 2016-04-06 08:06:09.803515000 Z
  updated_at: 2016-04-06 08:06:09.819516000 Z
  instrument_id: 794
CcStatement_93:
  id: 12081
  literal: We want to collect some information about the study child's class in order
    to investigate how the characteristics of peer groups and teaching environment
    relate to children's educational development.
  created_at: 2016-04-06 08:06:09.987533000 Z
  updated_at: 2016-04-06 08:06:10.003535000 Z
  instrument_id: 794
CcStatement_94:
  id: 12082
  literal: Thank you very much for taking the time to answer our questions. All your
    answers will remain confidential. Please return the questionnaire in the envelope
