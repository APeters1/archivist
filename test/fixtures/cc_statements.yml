CcStatement_128:
  id: 128
  literal: STUDY MOTHER'S QUESTIONNAIRE
  created_at: 2016-05-27 16:09:50.008199000 Z
  updated_at: 2016-05-27 16:09:50.020200000 Z
  instrument_id: 5
CcStatement_129:
  id: 129
  literal: This questionnaire is for you, the mother, whether or not you are the main
    carer. Its purpose is to find out what health and other problems you have. Your
    answers will help us to identify those problems that may be helped by changes
    in the health care system.
  created_at: 2016-05-27 16:09:50.025201000 Z
  updated_at: 2016-05-27 16:09:50.035202000 Z
  instrument_id: 5
CcStatement_130:
  id: 130
  literal: To answer please tick the box which is most accurate in your opinion.
  created_at: 2016-05-27 16:09:50.040202000 Z
  updated_at: 2016-05-27 16:09:50.064205000 Z
  instrument_id: 5
CcStatement_131:
  id: 131
  literal: Some questions are the same as those you have answered before. This is
    so that we can tell what changes have happened to you over time.
  created_at: 2016-05-27 16:09:50.069205000 Z
  updated_at: 2016-05-27 16:09:50.090207000 Z
  instrument_id: 5
CcStatement_132:
  id: 132
  literal: Please answer all questions if you can, even if they seem similar. If you
    do not want to answer a question or if it does not apply to you, put a line through
    it. There are no good or bad answers. Just tell us what you really think.
  created_at: 2016-05-27 16:09:50.095208000 Z
  updated_at: 2016-05-27 16:09:50.107209000 Z
  instrument_id: 5
CcStatement_133:
  id: 133
  literal: All answers are confidential
  created_at: 2016-05-27 16:09:50.111209000 Z
  updated_at: 2016-05-27 16:09:50.124211000 Z
  instrument_id: 5
CcStatement_134:
  id: 134
  literal: THANK YOU VERY MUCH FOR YOUR HELP
  created_at: 2016-05-27 16:09:50.128211000 Z
  updated_at: 2016-05-27 16:09:50.141212000 Z
  instrument_id: 5
