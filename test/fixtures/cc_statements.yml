  updated_at: 2016-05-27 15:30:15.275726000 Z
  instrument_id: 4
CcStatement_123:
  id: 123
  literal: Note.-For multiple births, a separate schedule is required for each child,
    but Sections II, III and IV need only be completed for the first birth. Clip questionnaires
