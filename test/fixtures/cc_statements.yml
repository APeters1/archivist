CcStatement_3327:
  id: 15315
  literal: The children enrolled in this national survey are now reaching the age
    when they will be moving from primary to secondary schools. The Joint Committee
    feels that, before this change is made, some uniform assessment of their progress
    is desirable and for this reason the accompanying tests (Forms N.F.3) are being
    given to each survey child. The purpose of the present form (S.5a) is to supplement
    the tests by providing essential background information about the schools themselves.
  created_at: 2016-04-06 08:28:34.178176000 Z
  updated_at: 2016-04-06 08:28:34.192176000 Z
  instrument_id: 1042
CcStatement_3328:
  id: 15316
  literal: The Joint Committee is most grateful for the generous co-operation of the
    primary schools in this inquiry, and as this is likely to be the last approach
    that will be made to them, they hope very much that all Head Teachers will be
    able to provide this information.
  created_at: 2016-04-06 08:28:34.195176000 Z
  updated_at: 2016-04-06 08:28:34.205176000 Z
  instrument_id: 1042
