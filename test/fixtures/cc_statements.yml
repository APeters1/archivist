CcStatement_3330:
  id: 15318
  literal: To reduce the amount of clerical work the answers to many of the questions
    are pre-coded. All that is required is to put a circle round the number opposite
    the appropriate answer. If no alternative fits, please write the answer in the
    space directly under the question.
  created_at: 2016-04-06 08:28:34.229176000 Z
  updated_at: 2016-04-06 08:28:34.238176000 Z
  instrument_id: 1042
CcStatement_3331:
  id: 15319
  literal: There may be more than one survey child in your school, but since this
    form contains only general questions relating to the school, it will only be necessary
    for you to fill in one S.5a. But it is essential that you enter on this form the
    full names and reference numbers of all the survey children concerned. These will
    be found on the accompanying test booklets and should be copied from there. When
    you have filled in this form, please attach it to the test booklets and return
    it with them to the Director of Education.
  created_at: 2016-04-06 08:28:34.241176000 Z
  updated_at: 2016-04-06 08:28:34.259176000 Z
  instrument_id: 1042
