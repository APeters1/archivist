  created_at: 2016-04-06 08:11:08.289360000 Z
  updated_at: 2016-04-06 08:11:08.303362000 Z
  instrument_id: 866
CcStatement_857:
  id: 12845
  literal: END OF SECTION 1.
  created_at: 2016-04-06 08:11:08.309362000 Z
  updated_at: 2016-04-06 08:11:08.319363000 Z
  instrument_id: 866
CcStatement_858:
  id: 12846
  literal: Now we'd like to ask you about some of the things young people sometimes
    do of which other people might not approve. We shall start by asking whether anyone
    you know has done any of the following - not their names but just whether they
    are friends or acquaintances.
  created_at: 2016-04-06 08:11:08.338365000 Z
  updated_at: 2016-04-06 08:11:08.353367000 Z
  instrument_id: 866
CcStatement_859:
  id: 12847
  literal: This section asks whether you yourself have ever done a number of activities.
    Some of these are considered to be against the law, we have also included a number
    of questions on harmless activities which are not punishable by law.
  created_at: 2016-04-06 08:11:08.373369000 Z
  updated_at: 2016-04-06 08:11:08.386370000 Z
  instrument_id: 866
CcStatement_860:
  id: 12848
  literal: The questions are scrambled. So unless the key is known, no one will ever
    know what your answers are. Only we know the key, and your name will never be
    associated with your answers.
  created_at: 2016-04-06 08:11:08.390370000 Z
  updated_at: 2016-04-06 08:11:08.402372000 Z
  instrument_id: 866
CcStatement_861:
  id: 12849
  literal: The scrambling works like this. The things about which we want to find
    out are on LIST A and LIST B. Each list contains the same questions but in a different
    order. You answer either LIST A or LIST B, but no one but you and us knows which
    list you have answered. The list you should use to fill in the answers to question
    2.2 is shown in a box in the lower half of page 7 of this questionnaire. Turn
    to this and memorise whether you are to use list A or B. If necessary, write it
    down on a separate piece of paper which you can destroy later. Then erase the
    letter A or B in the box by writing over it in ink. Then answer question 2.2.
    Nobody but yourself and us will know which list you have used. Remember also that
    you are able to seal up the questionnaire in a special envelope, so that nobody
    will see your answers.
  created_at: 2016-04-06 08:11:08.407372000 Z
  updated_at: 2016-04-06 08:11:08.419373000 Z
  instrument_id: 866
CcStatement_862:
  id: 12850
  literal: NOW PLEASE ANSWER THE FOLLOWING QUESTION 2.2.
  created_at: 2016-04-06 08:11:08.424374000 Z
  updated_at: 2016-04-06 08:11:08.436375000 Z
  instrument_id: 866
CcStatement_863:
  id: 12851
  literal: KEY PLEASE USE LIST ... to answer question 2.2 (a)-(z) Memorise the letter
    above and then obliterate it with ink.
  created_at: 2016-04-06 08:11:09.348466000 Z
  updated_at: 2016-04-06 08:11:09.361467000 Z
  instrument_id: 866
CcStatement_864:
  id: 12852
  literal: The next question 3.1 asks whether or not you have tried a number of substances,
    some of which would under some circumstances be against the law. These are mixed
    in with a number of sporting activities and we have scrambled these by putting
    them into two lists - list A and list B. Please look at the box on this page to
    see whether you are to use list A or B when answering questions 3.1 to 3.8. Please
    memorise whether it is list A or list B you are to use, then erase the letter
    A or B with ink. Then proceed to use the list indicated for answering 3.1 to 3.8.
    Remember that nobody except you and us will know which test you are using.
  created_at: 2016-04-06 08:11:09.380469000 Z
  updated_at: 2016-04-06 08:11:09.395471000 Z
  instrument_id: 866
CcStatement_865:
  id: 12853
  literal: KEY PLEASE USE LIST ... to answer question 3.1 - 3.8 inclusive Memorise
    the letter above and then obliterate it with ink
  created_at: 2016-04-06 08:11:09.399471000 Z
  updated_at: 2016-04-06 08:11:09.411472000 Z
  instrument_id: 866
