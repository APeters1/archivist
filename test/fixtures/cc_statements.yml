CcStatement_721:
  id: 12709
  literal: First, may we take this opportunity to thank you for carrying out these
    interviews on behalf of Youthscan. We are grateful to Health and Education Authorities
    throughout England. Wales and Scotland without whose co-operation this study would
    not have been possible. It is about current issues concerning the health and welfare
    of all teenagers and their families.
  created_at: 2016-04-06 08:10:25.168049000 Z
  updated_at: 2016-04-06 08:10:25.181050000 Z
  instrument_id: 847
CcStatement_722:
