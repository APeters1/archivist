CcStatement_3376:
  id: 15364
  literal: Use precise terms such as radio-mechanic, woodworking machinist, toolroom
    foreman, rather than general terms such as mechanic, machinist, foreman, engineer.
    If the occupation is known in the trade or profession by a special name, please
    use that name.
  created_at: 2016-04-06 08:28:46.701176000 Z
  updated_at: 2016-04-06 08:28:46.714176000 Z
  instrument_id: 1043
CcStatement_3377:
  id: 15365
