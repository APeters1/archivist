CcStatement_3796:
  id: 15784
  literal: NOTES
  created_at: 2016-04-06 08:30:36.958176000 Z
  updated_at: 2016-04-06 08:30:36.968176000 Z
  instrument_id: 1069
CcStatement_3797:
  id: 15785
  literal: 1. Please read "Survey Notes and Information" in conjunction with this
    questionnaire.
  created_at: 2016-04-06 08:30:36.972176000 Z
  updated_at: 2016-04-06 08:30:36.982176000 Z
  instrument_id: 1069
CcStatement_3798:
  id: 15786
  literal: 2. Throughout the questionnaire the study child is designated by the letter
    N.
  created_at: 2016-04-06 08:30:36.986176000 Z
  updated_at: 2016-04-06 08:30:36.994176000 Z
  instrument_id: 1069
CcStatement_3799:
  id: 15787
  literal: 3. It is important that no question should remain unanswered without explanation.
  created_at: 2016-04-06 08:30:36.999176000 Z
  updated_at: 2016-04-06 08:30:37.007176000 Z
  instrument_id: 1069
CcStatement_3800:
  id: 15788
  literal: People in the household
  created_at: 2016-04-06 08:30:37.022176000 Z
  updated_at: 2016-04-06 08:30:37.031176000 Z
  instrument_id: 1069
CcStatement_3801:
  id: 15789
  literal: A household consists of a group of people who all live at the same address
    and who are all catered for by the same person.
  created_at: 2016-04-06 08:30:37.035176000 Z
  updated_at: 2016-04-06 08:30:37.044176000 Z
  instrument_id: 1069
CcStatement_3802:
  id: 15790
  literal: Except in Q's B.1 to B.4 and B.23 where information is specifically required
    about N's natural mother or father, the terms "father" or "present father" are
    used to denote the present father figure identified in Q. A.3(a). The terms "mother"
    or "present mother" are used to denote the present mother figure identified in
    Q. A.2(a)
  created_at: 2016-04-06 08:30:37.197176000 Z
  updated_at: 2016-04-06 08:30:37.206176000 Z
  instrument_id: 1069
CcStatement_3803:
  id: 15791
  literal: "*Please include smallpox vaccination, although now not recommended nationally"
  created_at: 2016-04-06 08:30:37.396176000 Z
  updated_at: 2016-04-06 08:30:37.406176000 Z
  instrument_id: 1069
CcStatement_3804:
  id: 15792
  literal: "*Place of care: State if in child's own home, other's home, instiutional
    placement, or specify if elsewhere."
  created_at: 2016-04-06 08:30:37.485176000 Z
  updated_at: 2016-04-06 08:30:37.494176000 Z
  instrument_id: 1069
CcStatement_3805:
  id: 15793
  literal: "*For medical reasons, not for developmental screening or immunisation."
  created_at: 2016-04-06 08:30:37.720176000 Z
  updated_at: 2016-04-06 08:30:37.729176000 Z
  instrument_id: 1069
CcStatement_3806:
  id: 15794
  literal: "*If ingestion of medicines/poisons, give name of substance."
  created_at: 2016-04-06 08:30:37.883176000 Z
  updated_at: 2016-04-06 08:30:37.892176000 Z
  instrument_id: 1069
CcStatement_3807:
  id: 15795
  literal: Check whether there have been any hospital admission(s) or out-patient
    attendance(s) for the above, if so, make sure they are included in B.9 and B.10
    respectively.
  created_at: 2016-04-06 08:30:38.015176000 Z
  updated_at: 2016-04-06 08:30:38.025176000 Z
  instrument_id: 1069
CcStatement_3808:
  id: 15796
  literal: Check whether there have been any hospital admission(s) or out-patient
    attendance(s) for the above, if so, make sure they are included in B.9 and B.10
    respectively.
  created_at: 2016-04-06 08:30:38.241176000 Z
  updated_at: 2016-04-06 08:30:38.257176000 Z
  instrument_id: 1069
CcStatement_3809:
  id: 15797
  literal: If child has attended none of the above in the past or at the present proceed
    to D.10.
  created_at: 2016-04-06 08:30:39.413176000 Z
  updated_at: 2016-04-06 08:30:39.421176000 Z
  instrument_id: 1069
CcStatement_3810:
  id: 15798
  literal: Do not give further details of "mother and toddler club" or Sunday school.
  created_at: 2016-04-06 08:30:39.440176000 Z
  updated_at: 2016-04-06 08:30:39.455176000 Z
  instrument_id: 1069
CcStatement_3811:
  id: 15799
  literal: 'The following questions D.4 to D.8 refer to: A - the present placement
    and B - the previous placement as identified above.'
  created_at: 2016-04-06 08:30:39.580176000 Z
  updated_at: 2016-04-06 08:30:39.590176000 Z
  instrument_id: 1069
CcStatement_3812:
  id: 15800
  literal: If mother does not know which infant/primary school N is to attend, put
    NOT KNOWN.
  created_at: 2016-04-06 08:30:39.906176000 Z
  updated_at: 2016-04-06 08:30:39.918176000 Z
  instrument_id: 1069
CcStatement_3813:
  id: 15801
  literal: Occupation of present father
  created_at: 2016-04-06 08:30:40.165176000 Z
  updated_at: 2016-04-06 08:30:40.174176000 Z
  instrument_id: 1069
CcStatement_3814:
  id: 15802
  literal: E.4 to E.6 refer to the father or father substitute, including  foster
    father, adoptive father, stepfather or any other father substitute.
  created_at: 2016-04-06 08:30:40.178176000 Z
  updated_at: 2016-04-06 08:30:40.186176000 Z
  instrument_id: 1069
CcStatement_3815:
  id: 15803
  literal: If N has no father or substitute father now, please ring 8 in E.4 and proceed
    to E.8.
  created_at: 2016-04-06 08:30:40.191176000 Z
  updated_at: 2016-04-06 08:30:40.200176000 Z
  instrument_id: 1069
CcStatement_3816:
  id: 15804
  literal: If mother is now a full-time housewife or only works occassionally, (i.e.
    ringed 2, 4 or 5 in E.9) please proceed to E.17 on next page.
  created_at: 2016-04-06 08:30:40.402176000 Z
  updated_at: 2016-04-06 08:30:40.411176000 Z
  instrument_id: 1069
CcStatement_3817:
  id: 15805
  literal: END OF INTERVIEW
  created_at: 2016-04-06 08:30:41.403176000 Z
  updated_at: 2016-04-06 08:30:41.412176000 Z
  instrument_id: 1069
CcStatement_3818:
  id: 15806
  literal: Please thank the mother for her help in this confidential enquiry. When
    doing so, please mention that the study will be continued in the nurseries, playgroups,
    hospitals and other places already attended by the children taking part. We will
    also record the results of screening tests and medical examinations undergone
    by the children to complement the information that the mother has so kindly given.
  created_at: 2016-04-06 08:30:41.416176000 Z
  updated_at: 2016-04-06 08:30:41.425176000 Z
  instrument_id: 1069
CcStatement_3819:
  id: 15807
  literal: If there are any further points the mother would care to add concerning
    N or the survey, we would be grateful if these could be noted on the back page.
  created_at: 2016-04-06 08:30:41.429176000 Z
  updated_at: 2016-04-06 08:30:41.438176000 Z
  instrument_id: 1069
CcStatement_3820:
  id: 15808
  literal: Please complete H.1 to H.5 from your knowledge and any impression you have
    gained during the interview.
  created_at: 2016-04-06 08:30:41.453176000 Z
  updated_at: 2016-04-06 08:30:41.463176000 Z
  instrument_id: 1069
CcStatement_3821:
  id: 15809
  literal: We are most grateful for the time you have given. Thank you for your help.
  created_at: 2016-04-06 08:30:41.773176000 Z
  updated_at: 2016-04-06 08:30:41.781176000 Z
  instrument_id: 1069
