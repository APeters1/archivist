  created_at: 2016-04-06 08:25:48.335176000 Z
  updated_at: 2016-04-06 08:25:48.350176000 Z
  instrument_id: 1008
CcStatement_2879:
  id: 14867
  literal: This questionnaire is for the class teacher.
  created_at: 2016-04-06 08:25:48.353176000 Z
  updated_at: 2016-04-06 08:25:48.367176000 Z
  instrument_id: 1008
CcStatement_2880:
  id: 14868
  literal: It asks about the physical environment of the classroom, the class structure
    and the stresses and strains you may be feeling.
  created_at: 2016-04-06 08:25:48.370176000 Z
  updated_at: 2016-04-06 08:25:48.384176000 Z
  instrument_id: 1008
CcStatement_2881:
  id: 14869
  literal: We would be grateful if you could answer all questions, but if there are
    any you feel are inappropriate please put a line through them.
  created_at: 2016-04-06 08:25:48.387176000 Z
  updated_at: 2016-04-06 08:25:48.396176000 Z
  instrument_id: 1008
CcStatement_2882:
  id: 14870
  literal: THANK YOU VERY MUCH FOR YOUR HELP
  created_at: 2016-04-06 08:25:48.399176000 Z
  updated_at: 2016-04-06 08:25:48.417176000 Z
  instrument_id: 1008
CcStatement_2883:
  id: 14871
