  instrument_id: 837
CcStatement_630:
  id: 12618
  literal: Often teenagers have some habits or superstitions, such as arranging books
    in order, or needing to wear lucky clothes. It is also common for children to
    go through phases when they seem obsessed by one particular subject or activity.
    In this section we are interested in whether your study teenager has rituals or
    obsessions that go beyond this.
  created_at: 2016-04-06 08:09:59.460478000 Z
  updated_at: 2016-04-06 08:09:59.475480000 Z
  instrument_id: 837
CcStatement_631:
  id: 12619
  literal: If not, go to J1 on page 30
  created_at: 2016-04-06 08:09:59.745507000 Z
  updated_at: 2016-04-06 08:09:59.758508000 Z
  instrument_id: 837
CcStatement_632:
  id: 12620
  literal: Nearly all teenagers have some worries, and these are naturally worse on
    some days than others, but some teenagers have so many worries for so much of
    the time that it makes them really upset or interferes with their lives.
  created_at: 2016-04-06 08:09:59.778510000 Z
  updated_at: 2016-04-06 08:09:59.792511000 Z
  instrument_id: 837
CcStatement_633:
