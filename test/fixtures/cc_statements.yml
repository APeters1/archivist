---
CcStatement_1:
  id: 11989
  literal: A Survey under the joint auspices of the National Birthday Trust Fund and
    the Royal College of Obstetricians and Gynaecologists
  created_at: 2016-04-06 08:05:53.470882000 Z
  updated_at: 2016-04-06 08:05:53.562891000 Z
  instrument_id: 793
CcStatement_2:
  id: 11990
  literal: Please complete the enquiry for all babies born (alive or dead) after the
    24th week of gestation from 00.01 hours on Sunday 5th April, 1970 to 24.00 hours
    on Saturday 11th April, 1970 whether born in hospital, at home or elsewhere.
  created_at: 2016-04-06 08:05:53.567891000 Z
  updated_at: 2016-04-06 08:05:53.576892000 Z
  instrument_id: 793
CcStatement_3:
  id: 11991
  literal: Part I relates to information not usually included in the clinical records.
    It will be necessary to interview the mother as soon as possible after the birth.
  created_at: 2016-04-06 08:05:53.580893000 Z
  updated_at: 2016-04-06 08:05:53.589893000 Z
  instrument_id: 793
CcStatement_4:
  id: 11992
  literal: Part II is concerned with antenatal care and with the delivery. Complete
    soon after birth using all the available records, discussing with the doctor or
    anyone else concerned with the care of the mother and baby.
  created_at: 2016-04-06 08:05:53.592894000 Z
  updated_at: 2016-04-06 08:05:53.616896000 Z
  instrument_id: 793
CcStatement_5:
  id: 11993
  literal: Part III relates to the first seven days after the birth. Keep it up-to-date
    daily, if possible, so that it is immediately available if the mother moves. If
    the mother and baby are separated, complete the form for the mother first and
    then forward it for the baby section to be completed.
  created_at: 2016-04-06 08:05:53.620897000 Z
  updated_at: 2016-04-06 08:05:53.630898000 Z
  instrument_id: 793
CcStatement_6:
  id: 11994
  literal: Most questions are pre-coded and except where otherwise stated should be
    answed by ringing one or more numbers as appropriate. Please complete one section
    at least in each question. Do not leave a question blank.
  created_at: 2016-04-06 08:05:53.633898000 Z
  updated_at: 2016-04-06 08:05:53.644899000 Z
  instrument_id: 793
CcStatement_7:
  id: 11995
  literal: For Multiple Births, please complete the whole form for the first baby.
    For each of the other babies, question 1 of Part I should be filled in and then
    question 25 of Part II onwards, on a seperate form.
  created_at: 2016-04-06 08:05:53.649899000 Z
  updated_at: 2016-04-06 08:05:53.657900000 Z
  instrument_id: 793
CcStatement_8:
  id: 11996
  literal: When the form is complete it should normally be returned to the supervisor
    of midwives, the superintendent midwife, or the matron of the hospital unless
    other arrangements have been made locally.
  created_at: 2016-04-06 08:05:53.661901000 Z
  updated_at: 2016-04-06 08:05:53.671902000 Z
  instrument_id: 793
CcStatement_9:
  id: 11997
  literal: With this form there is a letter for the mother. Please hand it to her
    before starting the questionnaire.
  created_at: 2016-04-06 08:05:53.684903000 Z
  updated_at: 2016-04-06 08:05:53.694904000 Z
  instrument_id: 793
CcStatement_10:
  id: 11998
  literal: Questions 1-11 should be filled in by interviewing the mother. If you are
    unable to do this, please use the records.
  created_at: 2016-04-06 08:05:53.698904000 Z
  updated_at: 2016-04-06 08:05:53.706905000 Z
  instrument_id: 793
CcStatement_11:
  id: 11999
  literal: To be completed from the records or personal communication where necessary.
  created_at: 2016-04-06 08:05:55.534088000 Z
  updated_at: 2016-04-06 08:05:55.542089000 Z
  instrument_id: 793
CcStatement_12:
  id: 12000
  literal: "(NOTE: A separate form is required for each baby. For babies other than
    the first complete question 1 (Part I) and then the remainder of the form from
    this question onward)."
  created_at: 2016-04-06 08:05:56.339168000 Z
  updated_at: 2016-04-06 08:05:56.347169000 Z
  instrument_id: 793
CcStatement_13:
  id: 12001
  literal: WE ARE GRATEFUL FOR THE TIME YOU HAVE GIVEN. THANK YOU FOR YOUR HELP
  created_at: 2016-04-06 08:05:57.790313000 Z
  updated_at: 2016-04-06 08:05:57.803315000 Z
  instrument_id: 793
CcStatement_14:
