<ol class="breadcrumb">
    <li data-ng-repeat="crumb in breadcrumbs" data-ng-class="{active: crumb.active}" data-ng-switch="crumb.link">
        <span
                data-ng-switch-when="false"
                data-ng-attr-data-toggle="{{ crumb.subs.length > 0 ? 'dropdown' : '' }}"
                data-ng-class="dropdown-toggle"
        >
            {{crumb.label}}
            <span class="caret" data-ng-if="crumb.subs.length > 0"></span>
        </span>
        <ul data-ng-if="crumb.subs.length > 0" class="dropdown-menu">
            <li data-ng-repeat="sub in crumb.subs">
                <a data-ng-href="{{sub.link}}">sub.label</a>
            </li>
        </ul>
        <a data-ng-href="{{crumb.link}}" data-ng-switch-default>
            {{crumb.label}}
        </a>
    </li>
</ol>
